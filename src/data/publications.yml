  arxiv: "2504.21087"
  date: "2025-04-29"
  abstract: The Einstein Telescope (ET), along with other third-generation gravitational wave (GW) detectors, will be a key instrument for detecting GWs in the coming decades. However, analyzing the data and estimating source parameters will be challenging, especially given the large number of expected detections—on the order of <math display="inline"><msup><mn>10</mn><mn>5</mn></msup></math> per year—which make current methods based on stochastic sampling impractical. In this work, we use dingo-is to perform neural posterior estimation (NPE) of high-redshift events detectable with ET in its triangular configuration. NPE is a likelihood-free inference technique that leverages normalizing flows to approximate posterior distributions. After training, inference is fast, requiring only a few minutes per source, and accurate, as corrected through importance sampling and validated against standard Bayesian inference methods. To confirm previous findings on the ability to estimate parameters for high-redshift sources with ET, we compare NPE results with predictions from the Fisher information matrix (FIM) approximation. We find that NPE correctly recovers the eight degenerate sky modes induced by the triangular detector geometry, missed by the FIM analysis, resulting in an underestimation of sky localization uncertainties for most sources. FIM also overestimates the uncertainty in luminosity distance by a factor of <math display="inline"><mo>∼</mo><mn>3</mn></math> on average when the injected luminosity distance is <math display="inline"><mrow><msubsup><mrow><mi>d</mi></mrow><mrow><mi mathvariant="normal">L</mi></mrow><mrow><mi>inj</mi></mrow></msubsup><mo>&gt;</mo><msup><mrow><mn>10</mn></mrow><mrow><mn>5</mn></mrow></msup><mtext> </mtext><mtext> </mtext><mi>Mpc</mi></mrow></math>, further confirming that ET will be particularly well suited for studying the early Universe.
- title: Lecture notes on normalizing flows for lattice quantum field theories
  authors:
