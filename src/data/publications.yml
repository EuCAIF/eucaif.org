  arxiv: "2507.02632"
  date: "2025-07-03"
  abstract: "A measurement of the top-quark pole mass $ {m}_t^{\\textrm{pole}} $ is presented in $ t\\overline{t} $ events with an additional jet, $ t\\overline{t} $ + 1-jet, produced in pp collisions at $ \\sqrt{s}=13 $ TeV. The data sample, recorded with the ATLAS experiment during Run 2 of the LHC, corresponds to an integrated luminosity of 140 fb$^{−1}$. Events with one electron and one muon of opposite electric charge in the final state are selected to measure the $ t\\overline{t} $ + 1-jet differential cross-section as a function of the inverse of the invariant mass of the $ t\\overline{t} $ + 1-jet system. Iterative Bayesian Unfolding is used to correct the data to enable comparison with fixed-order calculations at next-to-leading-order accuracy in the strong coupling. The process $ pp\\to t\\overline{t}j\\left(2\\to 3\\right) $, where top quarks are taken as stable particles, and the process $ pp\\to b\\overline{b}{l}^{+}\\nu {l}^{-}\\overline{\\nu}j\\left(2\\to 7\\right) $, which includes top-quark decays to the dilepton final state and off-shell effects, are considered. The top-quark mass is extracted using a χ$^{2}$ fit of the unfolded normalized differential cross-section distribution. The results obtained with the 2 → 3 and 2 → 7 calculations are compatible within theoretical uncertainties, providing an important consistency check. The more precise determination is obtained for the 2 → 3 measurement: $ {m}_t^{\\textrm{pole}}=170.7\\pm 0.3\\left(\\textrm{stat}.\\right)\\pm 1.4\\left(\\textrm{syst}.\\right)\\pm 0.3\\left(\\textrm{scale}\\right)\\pm 0.2\\left(\\textrm{PDF}\\oplus {\\alpha}_{\\textrm{S}}\\right) $ GeV, which is in good agreement with other top-quark mass results.[graphic not available: see fulltext]"
- title: Solving inverse problems of Type IIB flux vacua with conditional generative models
  authors:
    - Krippendorf, Sven
    - Liu, Zhimei
  eucaif_authors:
    - Sven.Krippendorf.1
  arxiv: "2506.22551"
  date: "2025-06-27"
  abstract: We address the inverse problem in Type IIB flux compactifications of identifying flux vacua with targeted phenomenological properties such as specific superpotential values or tadpole constraints using conditional generative models. These machine learning techniques overcome computational bottlenecks in traditional approaches such as rejection sampling and Markov Chain Monte Carlo (MCMC), which struggle to generate rare, finely-tuned vacua. As a proof of concept, we demonstrate that conditional generative models provide a more efficient alternative, specifically using conditional variational autoencoders (CVAEs). We introduce a CVAE framework tailored to flux compactifications, incorporating physical constraints directly into the loss function - enabling the generation of physically consistent vacua beyond the training set. Our experiments on conifold and symmetric torus background geometries show that the CVAE achieves a speedup of about $O(10^3)$ compared to Metropolis sampling, particularly in narrow target ranges for superpotential values. Additionally, the CVAE generates novel, distinct flux configurations beyond the training data, highlighting its potential for probing computationally challenging regions of the string landscape. Our results establish conditional generative models as a powerful and scalable tool for targeted flux vacua generation, opening new pathways for model building in regions of the landscape previously inaccessible by traditional model building techniques.
- title: "Simulation-based population inference of LISA’s Galactic binaries: Bypassing the global fit"
  authors:
    - Srinivasan, Rahul
    - Barausse, Enrico
    - Korsakova, Natalia
    - Trotta, Roberto
  eucaif_authors:
    - R.Trotta.1
  arxiv: "2506.22543"
  date: "2025-06-27"
  abstract: The Laser Interferometer Space Antenna (LISA) is expected to detect thousands of individually resolved gravitational wave sources, overlapping in time and frequency, on top of unresolved astrophysical and/or primordial backgrounds. Disentangling resolved sources from backgrounds and extracting their parameters in a computationally intensive “global fit” is normally regarded as a necessary step toward reconstructing the properties of the underlying astrophysical populations. Here, we show that it is in principle feasible to infer the population properties of the most numerous of LISA sources—Galactic double white dwarfs—directly from the frequency (or, equivalently, time) strain series by adopting a simulation-based approach, without extracting and estimating the parameters of each single source. By training a normalizing flow on a custom-designed compression of simulated LISA frequency series from the Galactic double white dwarf population, we demonstrate how to infer the posterior distribution of population parameters (e.g., mass function, frequency, and spatial distributions). This allows for extracting information on the population parameters from both resolved and unresolved sources simultaneously and in a computationally efficient manner. This approach can be extended to other source classes (e.g., massive and stellar-mass black holes, extreme mass ratio inspirals) and to scenarios involving non-Gaussian or nonstationary noise (e.g., data gaps), provided that fast and accurate simulations are available.
