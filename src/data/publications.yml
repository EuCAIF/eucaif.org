  arxiv: "2509.03592"
  date: "2025-09-03"
  abstract: We present iHOMER, an iterative version of the HOMER method to extract Lund fragmentation functions from experimental data. Through iterations, we address the information gap between latent and observable phase spaces and systematically remove bias. To quantify uncertainties on the inferred weights, we use a combination of Bayesian neural networks and uncertainty-aware regression. We find that the combination of iterations and uncertainty quantification produces well-calibrated weights that accurately reproduce the data distribution. A parametric closure test shows that the iteratively learned fragmentation function is compatible with the true fragmentation function.
- title: "PatchNet: A hierarchical approach for neural field-level inference from Quijote Simulations"
  authors:
    - Bairagi, Anirban
    - Wandelt, Benjamin
  eucaif_authors:
    - Benjamin.D.Wandelt.1
  arxiv: "2509.03165"
  date: "2025-09-03"
  abstract: \textit{What is the cosmological information content of a cubic Gigaparsec of dark matter? } Extracting cosmological information from the non-linear matter distribution has high potential to tighten parameter constraints in the era of next-generation surveys such as Euclid, DESI, and the Vera Rubin Observatory. Traditional approaches relying on summary statistics like the power spectrum and bispectrum, though analytically tractable, fail to capture the full non-Gaussian and non-linear structure of the density field. Simulation-Based Inference (SBI) provides a powerful alternative by learning directly from forward-modeled simulations. In this work, we apply SBI to the \textit{Quijote} dark matter simulations and introduce a hierarchical method that integrates small-scale information from field sub-volumes or \textit{patches} with large-scale statistics such as power spectrum and bispectrum. This hybrid strategy is efficient both computationally and in terms of the amount of training data required. It overcomes the memory limitations associated with full-field training. We show that our approach enhances Fisher information relative to analytical summaries and matches that of a very different approach (wavelet-based statistics), providing evidence that we are estimating the full information content of the dark matter density field at the resolution of $\sim 7.8~\mathrm{Mpc}/h$.
- title: Analysis-ready Generative Unfolding
  authors:
    - Butter, Anja
    - Huetsch, Nathan
    - Mikuni, Vinicius
    - Nachman, Benjamin
    - Palacios Schweitzer, Sofia
  eucaif_authors:
    - Anja.Butter.1
  arxiv: "2509.02708"
  date: "2025-09-02"
  abstract: Machine Learning (ML)-based unfolding methods have enabled high-dimensional and unbinned differential cross section measurements. While a suite of such methods has been proposed, most focus exclusively on the challenge of statistically removing resolution effects. In practice, unfolding methods must also account for impurities and finite acceptance and efficiency effects. In this paper, we extend a class of unfolding methods based on generative ML to include the full suite of effects relevant for cross section measurements. Our new methods include fully generative solutions as well as generative-discriminative hybrid approaches (GenFoldG and GenFoldC). We demonstrate these new techniques in both Gaussian and simulated LHC examples. Overall, we find that both methods are able to accommodate all effects, thus adding a complementary and analysis-ready method to the unfolding toolkit.
- title: Towards Precise Simulations and Inference for the Neutron EDM
  authors:
    - Degenkolb, Skyler
    - Favaro, Luigi
    - Fierlinger, Peter
    - Franz, Jennifer
    - Manasawala, Husain
    - Plehn, Tilman
  eucaif_authors:
    - Tilman.Plehn.1
  arxiv: "2509.02791"
  date: "2025-09-02"
  abstract: "Precision measurements of neutron properties, like its permanent electric dipole moment, rely on understanding complex experimental setups in detail. We show how the properties of stored and transported ultracold neutron ensembles can be simulated reliably. In a second step, we illustrate how they can be used for simulation-based inference of the parameters associated with underlying physics processes such as neutron capture or beta decay. Our proof of principle for simulation-based inference confronts a longstanding challenge with ultracold neutrons: low measurement statistics coupled with a complex apparatus."
- title: Phase diagram and eigenvalue dynamics of stochastic gradient descent in multilayer neural networks
  authors:
    - Park, Chanju
    - Lucini, Biagio
    - Aarts, Gert
  eucaif_authors:
    - G.Aarts.1
  arxiv: "2509.01349"
  date: "2025-09-01"
  abstract: Hyperparameter tuning is one of the essential steps to guarantee the convergence of machine learning models. We argue that intuition about the optimal choice of hyperparameters for stochastic gradient descent can be obtained by studying a neural network’s phase diagram, in which each phase is characterised by distinctive dynamics of the singular values of weight matrices. Taking inspiration from disordered systems, we start from the observation that the loss landscape of a multilayer neural network with mean squared error can be interpreted as a disordered system in feature space, where the learnt features are mapped to soft spin degrees of freedom, the initial variance of the weight matrices is interpreted as the strength of the disorder, and temperature is given by the ratio of the learning rate and the batch size. As the model is trained, three phases can be identified, in which the dynamics of weight matrices is qualitatively different. Employing a Langevin equation for stochastic gradient descent, previously derived using Dyson Brownian motion, we demonstrate that the three dynamical regimes can be classified effectively, providing practical guidance for the choice of hyperparameters of the optimiser.
- title: Double Descent and Overparameterization in Particle Physics Data
  authors:
    - Vigl, Matthias
    - Heinrich, Lukas
  eucaif_authors:
    - L.Heinrich.1
  arxiv: "2509.01397"
  date: "2025-09-01"
  abstract: "Recently, the benefit of heavily overparameterized models has been observed in machine learning tasks: models with enough capacity to easily cross the \\emph{interpolation threshold} improve in generalization error compared to the classical bias-variance tradeoff regime. We demonstrate this behavior for the first time in particle physics data and explore when and where `double descent' appears and under which circumstances overparameterization results in a performance gain."
- title: Amplitude Uncertainties Everywhere All at Once
  authors:
    - Bahl, Henning
    - Elmer, Nina
    - Plehn, Tilman
    - Winterhalder, Ramon
  eucaif_authors:
    - Tilman.Plehn.1
    - R.Winterhalder.1
  arxiv: "2509.00155"
  date: "2025-08-29"
  abstract: Ultra-fast, precise, and controlled amplitude surrogates are essential for future LHC event generation. First, we investigate the noise reduction and biases of network ensembles and outline a new method to learn well-calibrated systematic uncertainties for them. We also establish evidential regression as a sampling-free method for uncertainty quantification. In a second part, we tackle localized disturbances for amplitude regression and demonstrate that learned uncertainties from Bayesian networks, ensembles, and evidential regression all identify numerical noise or gaps in the training data.
