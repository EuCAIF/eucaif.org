  arxiv: "2509.20578"
  date: "2025-09-24"
  abstract: Axion-like particles (ALPs), hypothetical pseudoscalar particles that couple to photons, are among the most actively investigated candidates for new physics beyond the Standard Model. Their interaction with gamma rays in the presence of astrophysical magnetic fields can leave characteristic, energy-dependent modulations in observed spectra. Capturing such subtle features requires precise statistical inference, but standard likelihood-based methods often fall short when faced with complex models, large number of nuisance parameters and limited analytical tractability. In this work, we investigate the application of simulation-based inference (SBI), specifically Truncated Marginal Neural Ratio Estimation (TMNRE), to constrain ALP parameters using simulated observations from the upcoming Cherenkov Telescope Array Observatory (CTAO). We model the gamma-ray emission from the active galactic nucleus NGC 1275, accounting for photon-ALP mixing, extragalactic background light (EBL) absorption, and the full CTAO instrument response. Leveraging the Swyft framework, we infer posteriors for the ALP mass and coupling strength and demonstrate its potential to extract meaningful constraints on ALPs from future real gamma-ray data with CTAO.
