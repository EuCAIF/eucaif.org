  arxiv: "2503.19981"
  date: "2025-03-25"
  abstract: We extend the particle-flow neural assisted simulations (parnassus) framework of fast simulation and reconstruction to entire collider events. In particular, we use two generative artificial intelligence tools, continuous normalizing flows and diffusion models, to create a set of reconstructed particle-flow objects conditioned on truth-level particles from CMS Open Simulations. While previous work focused on jets, our updated methods now can accommodate all particle-flow objects in an event along with particle-level attributes like particle type and production vertex coordinates. This approach is fully automated, entirely written in Python, and GPU-compatible. Using a variety of physics processes at the LHC, we show that the extended parnassus is able to generalize beyond the training dataset and outperforms the standard, public tool delphes.
- title: Evaluating the faithfulness of PDF uncertainties in the presence of inconsistent data
  authors:
