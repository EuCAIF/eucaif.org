  arxiv: "2506.21720"
  date: "2025-06-26"
  abstract: Simulating showers of particles in highly-granularcalorimeters is a key frontier in the application of machinelearning to particle physics. Achieving high accuracy and speed withgenerative machine learning models can enable them to augmenttraditional simulations and alleviate a major computing constraint.Recent developments have shown how diffusion based generative showersimulation approaches that do not rely on a fixed structure, butinstead generate geometry-independent point clouds, are veryefficient. We present a transformer-based extension to previousarchitectures which were developed for simulating electromagneticshowers in the highly granular electromagnetic calorimeter of theInternational Large Detector, ILD. The attention mechanism nowallows us to generate complex hadronic showers with more pronouncedsubstructure across both the electromagnetic and hadroniccalorimeters. This is the first time that machine learning methodsare used to holistically generate showers across the electromagneticand hadronic calorimeter in highly granular imaging calorimetersystems. The code is available athttps://github.com/FLC-QU-hep/CaloHadronic.
- title: Direct reconstruction of the Reionization history from 21cm 2D Power Spectra
  authors:
    - Pietschke, Yannic
    - Heneka, Caroline
    - Schlenker, Tom
    - Ore, Ayodele
    - Schosser, Benedikt
  eucaif_authors:
    - C.Heneka.1
  arxiv: "2506.19925"
  date: "2025-06-24"
  abstract: The 21cm line from the spin-flip transition of neutral hydrogen (HI) provides a unique window into the Epoch of Reionization (EoR), the final phase transition of our Universe.The Square Kilometre Array (SKA) enables precise measurements of 21cm fluctuations that trace ionization, temperature, and density fluctuations of the intergalactic medium (IGM). Nevertheless, a direct reconstruction of the timeline of the EoR in terms of the progress of ionization remains an ongoing challenge due to the highly non-Gaussian nature and thus intractable likelihood of the 21cm signal.Here, we present EoRFlow, a simulation-based inference (SBI) framework for reconstructing the global neutral hydrogen fraction x$_{HI}$(z) directly from 2D cylindrically averaged power spectra (2DPS) of the 21cm signal.We validate our method on realistic mock datasets for SKA-Low.Bypassing the need for explicit likelihood formulations, our approach enables fast, unbiased posterior estimation of the x$_{HI}$ evolution in narrow redshift slices, allowing for piecewise reconstruction of the global reionization history. By directly inferring the reionization history from 21cm power spectra, our framework provides a scalable and robust path forward for 21cm cosmology in the SKA era.
- title: Large Language Models -- the Future of Fundamental Physics?
  authors:
    - Heneka, Caroline
    - Nieser, Florian
    - Ore, Ayodele
    - Plehn, Tilman
    - Schiller, Daniel
  eucaif_authors:
