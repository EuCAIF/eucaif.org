  arxiv: "2511.05468"
  date: "2025-11-07"
  abstract: "A tau lepton identification algorithm,DeepTau, based on convolutionalneural network techniques, has been developed in the CMS experimentto discriminate reconstructed hadronic decays of tau leptons(τ$_{h}$) from quark or gluon jets andelectrons and muons that are misreconstructed asτ$_{h}$ candidates. The latest version ofthis algorithm, v2.5, includes domain adaptation by backpropagation,a technique that reduces discrepancies between collision data andsimulation in the region with the highest purity of genuineτ$_{h}$ candidates. Additionally, arefined training workflow improves classification performance withrespect to the previous version of the algorithm, with a reductionof 30–50% in the probability for quark and gluon jets to bemisidentified as τ$_{h}$ candidates forgiven reconstruction and identification efficiencies. This paperpresents the novel improvements introduced in theDeepTau algorithm and evaluatesits performance in LHC proton-proton collision data at √(s) = 13and 13.6 TeV collected in 2018 and 2022 withintegrated luminosities of 60 and35 fb$^{-1}$, respectively. Techniques tocalibrate the performance of the τ$_{h}$\_identification algorithm in simulation with respect to its measuredperformance in real data are presented, together with a subset ofresults among those measured for use in CMS physics analyses."
- title: Quantum Boltzmann Machines for Sample-Efficient Reinforcement Learning
  authors:
    - Gerlach, Thore
    - Schenk, Michael
    - Kain, Verena
  eucaif_authors:
    - V.Kain.1
  arxiv: "2511.04856"
  date: "2025-11-06"
  abstract: We introduce theoretically grounded Continuous Semi-Quantum Boltzmann Machines (CSQBMs) that supports continuous-action reinforcement learning. By combining exponential-family priors over visible units with quantum Boltzmann distributions over hidden units, CSQBMs yield a hybrid quantum-classical model that reduces qubit requirements while retaining strong expressiveness. Crucially, gradients with respect to continuous variables can be computed analytically, enabling direct integration into Actor-Critic algorithms. Building on this, we propose a continuous Q-learning framework that replaces global maximization by efficient sampling from the CSQBM distribution, thereby overcoming instability issues in continuous control.
- title: Accelerated Sequential Posterior Inference via Reuse for Gravitational-Wave Analyses
  authors:
    - Williams, Michael J.
  eucaif_authors:
    - Michael.J.Williams.2
  arxiv: "2511.04218"
  date: "2025-11-06"
  abstract: We introduce Accelerated Sequential Posterior Inference via Reuse (ASPIRE), a broadly applicable framework that transforms existing posterior samples and Bayesian evidence estimates into unbiased results under alternative models without rerunning the original analysis. ASPIRE combines normalizing flows with a generalized Sequential Monte Carlo scheme, enabling efficient updates of existing results and reducing the computational cost of reanalyses by 4-10 times. This addresses a growing problem in gravitational-wave astronomy, where events must be repeatedly reanalyzed under different models or physical hypotheses. We show that ASPIRE reproduces full Bayesian results when switching waveform models or adding physical effects such as spin precession and orbital eccentricity. With this statistical robustness, ASPIRE turns repeated reanalyses into fast, reliable updatespaving the way for systematic studies of waveform systematics, scalable reanalyses across large event catalogs, and broadly applicable Bayesian reanalysis across other scientific domains.
