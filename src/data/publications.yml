    - Wolffs, Zef
    - Zhao, Yue
  eucaif_authors:
    - S.Caron.2
  arxiv: "2509.26411"
  date: "2025-09-30"
  abstract: High-Energy Physics experiments are rapidly escalating in generated data volume, a trend that will intensify with the upcoming High-Luminosity LHC upgrade. This surge in data necessitates critical revisions across the data processing pipeline, with particle track reconstruction being a prime candidate for improvement. In our previous work, we introduced "TrackFormers", a collection of Transformer-based one-shot encoder-only models that effectively associate hits with expected tracks. In this study, we extend our earlier efforts by incorporating loss functions that account for inter-hit correlations, conducting detailed investigations into (various) Transformer attention mechanisms, and a study on the reconstruction of higher-level objects. Furthermore we discuss new datasets that allow the training on hit level for a range of physics processes. These developments collectively aim to boost both the accuracy, and potentially the efficiency of our tracking models, offering a robust solution to meet the demands of next-generation high-energy physics experiments.
- title: Graph Neural Network Acceleration on FPGAs for Fast Inference in Future Muon Triggers at HL-LHC
  authors:
    - Errico, Martino
    - Fiacco, Davide
    - Giagu, Stefano
    - Gustavino, Giuliano
    - Ippolito, Valerio
    - Russo, Graziella
  eucaif_authors:
    - S.Giagu.1
  arxiv: "2509.26419"
  date: "2025-09-30"
  abstract: The High-Luminosity LHC (HL-LHC) will reach luminosities up to 7 times higher than the previous run, yielding denser events and larger occupancies. Next generation trigger algorithms must retain reliable selection within a strict latency budget. This work explores machine-learning approaches for future muon triggers, using the ATLAS Muon Spectrometer as a benchmark. A Convolutional Neural Network (CNN) is used as a reference, while a Graph Neural Network (GNN) is introduced as a natural model for sparse detector data. Preliminary single-track studies show that GNNs achieve high efficiency with compact architectures, an encouraging result in view of FPGA deployment.
- title: Interdisciplinary Digital Twin Engine InterTwin for calorimeter simulation
  authors:
    - Allaire, Corentin
    - Maiboroda, Vera
    - Rousseau, David
  eucaif_authors:
    - D.Rousseau.1
  arxiv: "2509.26527"
  date: "2025-09-30"
  abstract: Calorimeter shower simulations are computationally expensive, and generative models offer an efficient alternative. However, achieving a balance between accuracy and speed remains a challenge, with distribution tail modeling being a key limitation. Invertible generative network CaloINN provides a trade-off between simulation quality and efficiency. The ongoing study targets introducing a set of post-processing modifications of analysis-level observables aimed at improving the accuracy of distribution tails. As part of interTwin project initiative developing an open-source Digital Twin Engine, we implemented the CaloINN within the interTwin AI framework.
