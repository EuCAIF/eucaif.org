  arxiv: "2508.09938"
  date: "2025-08-13"
  abstract: In both high-energy physics and industry applications, a crowd-sourced approach to difficult problems is becoming increasingly common. These innovative approaches are ideal for the development of future facilities where the simulations can be publicly distributed, such as the Electron-Ion Collider (EIC). In this paper, we discuss a so-called ``Power Week" where graduate students were able to learn about machine learning while also contributing to an unsolved problem at a future facility. Here, the problem of interest was the clustering of the forward hadronic calorimeter in the foreseen electron-proton/ion collider experiment (ePIC) detector at the EIC. The different possible approaches, developed over the course of a single week, and their performance are detailed and summarised. Feedback on the format of the week and recommendations for future similar programs are provided in the hopes to inspire future learning opportunities for students that also serve as a crowd-sourced approaches to unsolved problems.
- title: "Assessing universal relations for rapidly rotating neutron stars: Insights from an interpretable deep learning perspective"
  authors:
    - Papigkiotis, Grigorios
    - Vardakas, Georgios
    - Stergioulas, Nikolaos
  eucaif_authors:
    - N.Stergioulas.1
  arxiv: "2508.05850"
  date: "2025-08-07"
  abstract: Relations between stellar properties independent of the nuclear equation of state offer profound insights into neutron star physics and have practical applications in data analysis by breaking the degeneracy between the parameters of interest. Commonly, these relations are derived from utilizing various realistic nuclear cold hadronic, hyperonic, and hybrid equation of state models, each of which should obey the current multimessenger constraints and cover a wide range of stiffnesses. Concurrently, the field of multimessenger astronomy has been significantly enhanced by the advent of gravitational wave astronomy, which increasingly incorporates deep learning techniques and algorithms. At the same time, x-ray spectral data from NICER based on known pulsars are available, and additional observations are expected from upcoming missions. Therefore, in the coming years, a wealth of information on neutron stars is expected to be gathered from multiple observational channels. In this study, we revisit established universal relations, introduce new ones, and reassess them using a feedforward neural network as a regression model. More specifically, we mainly propose “deep” EoS-insensitive hypersurface relations for rapidly rotating compact objects between several of the star’s global parameters, such as the moment of inertia, the reciprocal of the moment of inertia, the rotational frequency, mass and current multipole moments and the equatorial radius, which achieve an accuracy of within 1% in most cases, with only a small fraction of investigated models exceeding this threshold. While analytical expressions can be used to represent some of these relations, the neural network approach demonstrates superior performance, particularly in complex regions of the parameter space. Furthermore, we use the SHapley Additive exPlanations (SHAP) method to interpret the predictions of the suggested feedforward network, as SHAP is grounded in a robust theoretical framework inspired by the field of cooperative game theory. Most importantly, these highly accurate universal relations, empowered with the interpretability description, could be used in efforts to constrain the high-density equation of state in neutron stars, with the potential to enhance our understanding as new observables emerge.
- title: Comparing generative models with the new physics learning machine
  authors:
    - Grossi, Samuele
    - Letizia, Marco
    - Torre, Riccardo
  eucaif_authors:
    - R.Torre.1
  arxiv: "2508.02275"
  date: "2025-08-04"
  abstract: The rise of generative models for scientific research calls for the development of new methods to evaluate their fidelity. A natural framework for addressing this problem is two-sample hypothesis testing, namely the task of determining whether two data sets are drawn from the same distribution. In large-scale and high-dimensional regimes, machine learning offers a set of tools to push beyond the limitations of standard statistical techniques. In this work, we put this claim to the test by comparing a recent proposal from the high-energy physics literature, the New Physics Learning Machine, to perform a classification-based two-sample test against a number of alternative approaches, following the framework presented in [1]. We highlight the efficiency tradeoffs of the method and the computational costs that come from adopting learning-based approaches. Finally, we discuss the advantages of the different methods for different use cases.
- title: Angular coefficients from interpretable machine learning with symbolic regression
  authors:
    - Bendavid, Josh
