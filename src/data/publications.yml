  arxiv: "2504.08532"
  date: "2025-04-11"
  abstract: "A search for charged-lepton flavour violation (CLFV) in top quark (t) production and decay is presented. The search uses proton-proton collision data corresponding to 138 fb$^{−1}$ collected with the CMS experiment at $\\sqrt{s}={13}$ TeV. The signal consists of the production of a single top quark via a CLFV interaction or top quark pair production followed by a CLFV decay. The analysis selects events containing a hadronically decaying τ lepton and a muon of opposite electric charge, as well as at least three jets, one of which is identified as originating from the fragmentation of a bottom quark. Machine learning classification techniques are used to distinguish signal from standard model background events. The results of this search are consistent with the standard model expectations. The upper limits at 95% confidence level on the branching fraction $\\mathcal{B}$ for CLFV top quark decays to a muon, a τ lepton, and an up or a charm quark are set at $\\mathcal{B}\\left({\\text{t}}\\to \\mu \\tau {\\text{u}}\\right)$ < (0.04, 0.08, and 0.12) × 10$^{−6}$, and $\\mathcal{B}\\left({\\text{t}}\\to \\mu \\tau {\\text{c}}\\right)$ < (0.81, 1.71, and 2.05) × 10$^{−6}$ for scalar, vector, and tensor-like operators, respectively.[graphic not available: see fulltext]"
