  date: "2025-07-11"
  abstract: "We present an update on the arrival-direction analyses conducted on intermediate angular scalesusing the complete Phase I data of the Pierre Auger Observatory up to the end of 2022 with atotal exposure of $135{,}000\\,\\text{km}^2\\,\\text{sr}\\,\\text{yr}$. We show the arrival-direction distribution of the ultra-high-energy cosmic rays along the supergalactic plane above $20\\,\\text{EeV}$, and an update in the search formagnetically-induced signatures in the arrival directions.Furthermore, we present the potential of introducing estimators for the rigidity ordering of the events to enhance arrival-direction analyseson small to intermediate angular scales. To achieve this, we take advantage of two estimatorsworking on the response of the surface detector: an analytical fit based on air-shower universalityand a deep neural network."
- title: A composition-informed search for large-scale anisotropy with the Pierre Auger Observatory
