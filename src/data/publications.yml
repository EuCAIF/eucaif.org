  arxiv: "2512.14109"
  date: "2025-12-16"
  abstract: In this work, we review the history and current role of global fits in the search for physics beyond the Standard Model~(BSM), including precision tests of the Standard Model (SM). Although BSM global fits were initially focused on minimal supersymmetric models, we describe how fits have evolved in response to new data from the Large Hadron Collider (LHC) and elsewhere, expanding to encompass a broad spectrum of BSM scenarios including non-minimal supersymmetry, axion-like particles, extended Higgs sectors, dark matter models, and effective field theories such as SMEFT. We discuss how the role of global fits has shifted from forecasting possible signals of new physics at the LHC to understanding the impact of null results from LHC run-I and II and the discovery of the Higgs boson, and how interest has shifted from global fits for parameter estimation to comprehensive model comparison. We close by discussing potential trends and future applications, emphasizing the potential for machine learning and artificial intelligence to enhance the efficiency of sampling algorithms and comparison between theory and experiment, as well as collaboration and software development.
- title: Amplitude Surrogates for Multi-Jet Processes
  authors:
    - Beccatini, Luca
    - Maltoni, Fabio
    - Mattelaer, Olivier
    - Winterhalder, Ramon
  eucaif_authors:
    - R.Winterhalder.1
  arxiv: "2512.11036"
  date: "2025-12-11"
  abstract: Accurate and efficient amplitude predictions are essential for precision studies of multi-jet processes at the LHC. We introduce a novel neural network architecture that predicts multi-jet amplitudes by leveraging the Catani-Seymour factorization scheme and related lower-jet amplitudes, requiring the network to learn only a correction factor. This hybrid approach combines theoretical factorization with a data-driven ansatz, enabling fast and scalable amplitude predictions. Our networks also estimate the accuracy of each prediction, allowing us to selectively use results that meet a predefined accuracy threshold. In the context of leading-order event generation, this approach achieves speed-up factors of up to 20 while maintaining all observables at the percent-level accuracy.
- title: "PolySwyft: sequential simulation-based nested sampling"
  authors:
