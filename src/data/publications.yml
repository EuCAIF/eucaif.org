  abstract: Unfolding, for example of distortions imparted by detectors, provides suitable and publishable representations of LHC data. Many methods for unbinned and high-dimensional unfolding using machine learning have been proposed, but no generative method scales to the several hundred dimensions necessary to fully characterize LHC collisions. This paper proposes a 3-stage generative unfolding framework that is capable of unfolding several hundred dimensions. It is effective to unfold the jet-level kinematics as well as the full substructure of light-flavor jets and of top jets, and is the first generative unfolding study to achieve high precision on high-dimensional jet substructure.
- title: "Dark Matter profiles of \"in silico\" galaxies: deep learning inference"
  authors:
    - de los Rios, Martín
    - Di Gioia, Serafina
    - Iocco, Fabio
    - Trotta, Roberto
  eucaif_authors:
    - R.Trotta.1
  arxiv: "2510.18964"
  date: "2025-10-21"
  abstract: "Machine learning has the potential to improve the reconstruction of the dark matter profile of galaxies with respect to traditional methods, like rotation curves. We demonstrate on the simulation suite Illustris-TNG that a steerable equivariant convolutional neural network (CNN) is able to infer the dark matter profiles within and around individual galaxies from photometric and interferometric data, improving on a standard CNN. Within the in silico environment of the simulations, our architecture is able to capture the dark matter distribution within galaxies without a parametrization of the profile. We perform an interpretability analysis to understand the internal mechanisms of the trained model and the most important data features used to estimate the dark matter profiles. The equivariant CNN recovers the dark matter profile of galaxies within the stellar mass range $[10^{10} - 10^{12} ]$$M_{\\odot}$ with excellent precision and accuracy: the mean squared error is reduced by a factor of ~ 3 from its value under the training distribution, demonstrating that the network has learnt from the data features. While this holds within the controlled 'in silico' environment of the simulation, we argue that few additional steps are needed before this method can be reliably applied to galaxies in the real field observations."
- title: "Dynamic SBI: Round-free Sequential Simulation-Based Inference with Adaptive Datasets"
  authors:
    - Lyu, Huifang
    - Alvey, James
    - Anau Montel, Noemi
    - Pieroni, Mauro
    - Weniger, Christoph
  eucaif_authors:
