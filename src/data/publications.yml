  arxiv: "2509.07958"
  date: "2025-09-09"
  abstract: A model-independent measurement of the differential production cross section of the Higgs boson decaying into a pair of W bosons, with a final state including two jets produced in association, is presented. In the analysis, events are selected in which the decay products of the two W bosons consist of an electron, a muon, and missing transverse momentum. The model independence of the measurement is maximized by making use of a discriminating variable that is agnostic to the signal hypothesis developed through machine learning. The analysis is based on proton-proton collision data at $\sqrt{s}$ = 13 TeV collected with the CMS detector from 2012$-$2018, corresponding to an integrated luminosity of 138 fb$^{-1}$. The production cross section is measured as a function of the difference in azimuthal angle between the two jets. The differential cross section measurements are used to constrain Higgs boson couplings within the standard model effective field theory framework.
- title: "Quantum Computing for Large-scale Network Optimization: Opportunities and Challenges"
  authors:
    - Macaluso, Sebastian
    - Geraci, Giovanni
    - Combarro, Elías F.
    - Abadal, Sergi
    - Arapakis, Ioannis
    - Vallecorsa, Sofia
    - Alarcón, Eduard
  eucaif_authors:
    - Sofia.Vallecorsa.1
  arxiv: "2509.07773"
  date: "2025-09-09"
  abstract: The complexity of large-scale 6G-and-beyond networks demands innovative approaches for multi-objective optimization over vast search spaces, a task often intractable. Quantum computing (QC) emerges as a promising technology for efficient large-scale optimization. We present our vision of leveraging QC to tackle key classes of problems in future mobile networks. By analyzing and identifying common features, particularly their graph-centric representation, we propose a unified strategy involving QC algorithms. Specifically, we outline a methodology for optimization using quantum annealing as well as quantum reinforcement learning. Additionally, we discuss the main challenges that QC algorithms and hardware must overcome to effectively optimize future networks.
- title: FASTColor -- Full-color Amplitude Surrogate Toolkit for QCD
  authors:
    - Villadamigo, Javier Mariño
    - Frederix, Rikkert
    - Plehn, Tilman
    - Vitos, Timea
    - Winterhalder, Ramon
  eucaif_authors:
    - Tilman.Plehn.1
    - R.Winterhalder.1
  arxiv: "2509.07068"
  date: "2025-09-08"
  abstract: High-multiplicity events remain a bottleneck for LHC simulations due to their computational cost. We present a ML-surrogate approach to accelerate matrix element reweighting from leading-color (LC) to full-color (FC) accuracy, building on recent advancements in LC event generation. Comparing a variety of modern network architectures for representative QCD processes, we achieve speed-up of around a factor two over the current LC-to-FC baseline. We also show how transformers learn and exploit underlying symmetries, to improve generalization. Given the gained trust in trained networks and developments in learned uncertainties, the LC-to-FC approach will eventually benefit further from not needing a final classic unweighting step.
- title: Unbinning global LHC analyses
  authors:
    - Bahl, Henning
    - Plehn, Tilman
    - Schmal, Nikita
  eucaif_authors:
    - Tilman.Plehn.1
  arxiv: "2509.05409"
  date: "2025-09-05"
  abstract: Simulation-based inference has been shown to outperform traditional, histogram-based inference in numerous phenomenological and experimental studies. So far, these analyses have focused on individual high-profile processes. We study the combination of four different di-boson processes in terms of the Standard Model Effective Field Theory. Our results demonstrate how simulation-based inference also wins over traditional methods for global LHC analyses.
- title: Robustness of Sensitivity Evaluations for Gravitational Wave Detection Algorithms
  authors:
    - Koloniari, Alexandra E.
    - Lazaridis, Lazaros
    - Paschalidis, Christos
    - Stergioulas, Nikolaos
  eucaif_authors:
    - N.Stergioulas.1
  arxiv: "2509.05283"
  date: "2025-09-05"
  abstract: The discovery of gravitational waves (GWs) from merging compact binaries has transformed modern astrophysics, driving innovation in detection methodologies. Whereas matched-filtering techniques have long been the standard, the growing volume of data from advanced observatories like LIGO, Virgo, and KAGRA has spurred interest in machine learning (ML) solutions for their scalability and computational efficiency. As next-generation detectors approach reality, the development of reliable and adaptable search algorithms becomes increasingly urgent. This work examines the consistency of detection sensitivity in AresGW model 1, an ML-based pipeline, when applied to multiple month-long datasets consisting of real detector noise. By analyzing the number of waveform injections detected and the sensitive distance at different FAR thresholds, we evaluate the model's performance under low false alarm rates and investigate how sensitivity metrics fluctuate due to dataset variability. In addition, we evaluate the performance of our algorithm on data both with and without contamination of genuine GW signals. Our findings reveal notable performance variations, highlighting the challenges introduced by finite-duration datasets and emphasizing the need for more rigorous statistical validation. By identifying these challenges, we aim to clarify the practical limitations of both ML-based and traditional detection systems and inform future benchmarking standards for GW searches.
- title: Iterative HOMER with uncertainties
  authors:
