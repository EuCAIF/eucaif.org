  arxiv: "2504.15870"
  date: "2025-04-22"
  abstract: "Extracting continuum properties of quantum field theories from discretized spacetime is challenging due to lattice artifacts. Renormalization-group (RG)-improved lattice actions can preserve continuum properties, but are in general difficult to parameterize. Machine learning (ML) with gauge-equivariant convolutional neural networks provides a way to efficiently describe such actions. We test a machine-learned RG-improved lattice gauge action, the classically perfect fixed-point (FP) action, for four-dimensional SU(3) gauge theory through Monte\_Carlo simulations. We establish that the gradient flow of the FP action is free of tree-level discretization effects to all orders in the lattice spacing, making it classically perfect. This allows us to test the quality of improvement of the FP action, without introducing additional artifacts. We find that discretization effects in gradient-flow observables are highly suppressed and less than 1% up to lattice spacings of 0.14\_fm, allowing continuum physics to be extracted from coarse lattices. The quality of improvement achieved motivates the use of the FP action in future gauge theory studies. The advantages of ML-based parameterizations also highlight the possibility of realizing quantum perfect actions in lattice gauge theory."
- title: Strengthening Anomaly Awareness
  authors:
    - Banda, Adam
    - Khosa, Charanjit K.
    - Sanz, Veronica
  eucaif_authors:
    - Veronica.Sanz.1
  arxiv: "2504.11520"
  date: "2025-04-15"
  abstract: "We present a refined version of the Anomaly Awareness framework for enhancing unsupervised anomaly detection. Our approach introduces minimal supervision into Variational Autoencoders (VAEs) through a two-stage training strategy: the model is first trained in an unsupervised manner on background data, and then fine-tuned using a small sample of labeled anomalies to encourage larger reconstruction errors for anomalous samples. We validate the method across diverse domains, including the MNIST dataset with synthetic anomalies, network intrusion data from the CICIDS benchmark, collider physics data from the LHCO2020 dataset, and simulated events from the Standard Model Effective Field Theory (SMEFT). The latter provides a realistic example of subtle kinematic deviations in Higgs boson production. In all cases, the model demonstrates improved sensitivity to unseen anomalies, achieving better separation between normal and anomalous samples. These results indicate that even limited anomaly information, when incorporated through targeted fine-tuning, can substantially improve the generalization and performance of unsupervised models for anomaly detection."
- title: Extracting cosmological information from the abundance of galaxy clusters with simulation-based inference
  authors:
    - Zubeldia, Íñigo
    - Bolliet, Boris
    - Challinor, Anthony
    - Handley, William
  eucaif_authors:
    - W.J.Handley.1
  arxiv: "2504.10230"
  date: "2025-04-14"
  abstract: The abundance of galaxy clusters as a function of mass and redshift is a well-established and powerful cosmological probe. Cosmological analyses based on galaxy cluster number counts have traditionally relied on explicitly computed likelihoods, which are often challenging to develop with the required accuracy and expensive to evaluate. In this work, we implement an alternative approach based on simulation-based inference (SBI) methods that relies solely on synthetic galaxy cluster catalogs generated under a given model. These catalogs are much easier to produce than it is to develop and validate a likelihood. We validate this approach in the context of the galaxy cluster survey of the upcoming Simons Observatory for a setup in which we can also evaluate an exact explicit likelihood. We find that our SBI-based approach yields cosmological parameter posterior means that are within <math display="inline"><mn>0.2</mn><mi>σ</mi></math> of those obtained with the explicit likelihood and with biases smaller than <math display="inline"><mn>0.1</mn><mi>σ</mi></math>. We also introduce and validate a procedure to assess the goodness of fit using only synthetic catalogs similar to those used for training. This demonstrates, for the first time, that a galaxy cluster number count cosmological analysis can be performed fully without resorting to a likelihood at any stage. Finally, we apply our SBI-based approach to the real Planck MMF3 cosmology sample, obtaining cosmological parameter constraints that are within <math display="inline"><mn>0.1</mn><mi>σ</mi></math> of their likelihood-based counterparts. This constitutes the first SBI-based number count cosmological analysis of a real galaxy cluster catalog.
- title: "Rapid and late cosmic reionization driven by massive galaxies: a joint analysis of constraints from 21-cm, Lyman line, and CMB data sets"
