    - Handley, W.J.
  eucaif_authors:
    - W.J.Handley.1
  arxiv: "2503.13263"
  date: "2025-03-17"
  abstract: "<jats:title>ABSTRACT</jats:title> <jats:p>Neural network emulators are widely used in astrophysics and cosmology to approximate complex simulations inside Bayesian inference loops. Ad hoc rules of thumb are often used to justify the emulator accuracy required for reliable posterior recovery. We provide a theoretically motivated limit on the maximum amount of incorrect information inferred by using an emulator with a given accuracy. Under assumptions of linearity in the model, uncorrelated noise in the data and a Gaussian-likelihood function, we demonstrate that the difference between the true underlying posterior and the recovered posterior can be quantified via a Kullback–Leibler divergence. We demonstrate how this limit can be used in the field of 21-cm cosmology by comparing the posteriors recovered when fitting mock data sets generated with the 1D radiative transfer code ares directly with the simulation code and separately with an emulator. This paper is partly in response to and builds upon recent discussions in the literature which call into question the use of emulators in Bayesian inference pipelines. Upon repeating some aspects of these analyses, we find these concerns quantitatively unjustified, with accurate posterior recovery possible even when the mean RMSE error for the emulator is approximately 20\_per cent of the magnitude of the noise in the data. For the purposes of community reproducibility, we make our analysis code public at this link https://github.com/htjb/validating_posteriors.</jats:p>"
- title: "The BIG SOBOL SEQUENCE: How many simulations do we need for simulation-based inference in cosmology?"
  authors:
    - Bairagi, Anirban
    - Wandelt, Benjamin
    - Villaescusa-Navarro, Francisco
  eucaif_authors:
    - Benjamin.D.Wandelt.1
  arxiv: "2503.13755"
  date: "2025-03-17"
  abstract: "How many simulations do we need to train machine learning methods to extract information available from summary statistics of the cosmological density field? Neural methods have shown the potential to extract nonlinear information available from cosmological data. To achieve this requires appropriate network architectures and a sufficient number of simulations for training the networks. This is the first detailed convergence study in which a neural network (NN) is trained to extract maximally informative summary statistics for cosmological inference. We show that currently available simulation suites, such as the Quijote Latin Hypercube with 2000 simulations, do not provide sufficient training data for a generic NN to reach the optimal regime. We present a case study in which we train a moment network to infer cosmological parameters from the nonlinear dark matter power spectrum, where the optimal information content can be computed through asymptotic analysis using the Cramér-Rao information bound. We find an empirical neural scaling law that predicts how much information a NN can extract from highly informative summary statistics as a function of the number of simulations used to train the network, for a wide range of architectures and hyperparameters. Looking beyond two-point statistics, we find a similar scaling law for the training of neural posterior inference using wavelet scattering transform coefficients. To verify our method, we created the largest publicly released suite of cosmological simulations, the BIG SOBOL SEQUENCE (BSQ), consisting of 32 768 Λ cold dark matter N-body simulations uniformly covering the Λ cold dark matter parameter space. Our method enables efficient planning of simulation campaigns for machine learning applications in cosmology, while the BSQ dataset provides an unprecedented resource for studying the convergence behavior of NNs in cosmological parameter inference. Our results suggest that new large simulation suites or new training approaches will be necessary to infer information-optimal parameters from nonlinear simulations.Key words: methods: statistical / cosmological parameters / dark matter / large-scale structure of Universe"
- title: "TRANSIT your events into a new mass: fast background interpolation for weakly-supervised anomaly searches"
  authors:
    - Oleksiyuk, Ivan
    - Voloshynovskiy, Svyatoslav
    - Golling, Tobias
  eucaif_authors:
    - T.Golling.1
  arxiv: "2503.04342"
  date: "2025-03-06"
  abstract: We introduce a new model for conditional and continuous data morphing called TRansport Adversarial Network for Smooth InTerpolation (TRANSIT). We apply it to create a background data template for weakly-supervised searches at the LHC. The method smoothly transforms sideband events to match signal region mass distributions. We demonstrate the performance of TRANSIT using the LHC Olympics R&D dataset. The model captures non-linear mass correlations of features and produces a template that offers a competitive anomaly sensitivity compared to state-of-the-art transport-based template generators. Moreover, the computational training time required for TRANSIT is an order of magnitude lower than that of competing deep learning methods. This makes it ideal for analyses that iterate over many signal regions and signal models. Unlike generative models, which must learn a full probability density distribution, i.e., the correlations between all the variables, the proposed transport model only has to learn a smooth conditional shift of the distribution. This allows for a simpler, more efficient residual architecture, enabling mass uncorrelated features to pass the network unchanged while the mass correlated features are adjusted accordingly. Furthermore, we show that the latent space of the model provides a set of mass decorrelated features useful for anomaly detection without background sculpting.
- title: "Exploring the Evolution of Gravitational-wave Emitters with Efficient Emulation: Constraining the Origins of Binary Black Holes Using Normalizing Flows"
  authors:
    - Colloms, Storm
    - Berry, Christopher P.L.
    - Veitch, John
    - Zevin, Michael
  eucaif_authors:
    - J.Veitch.1
  arxiv: "2503.03819"
  date: "2025-03-05"
  abstract: Binary population synthesis simulations allow detailed modelling of gravitational-wave sources from a variety of formation channels. These population models can be compared to the observed catalogue of merging binaries to infer the uncertain astrophysical input parameters describing binary formation and evolution, as well as the relative rates between various formation pathways. However, it is computationally infeasible to run population synthesis simulations for all variations of uncertain input physics. We demonstrate the use of normalizing flows to emulate population synthesis results and interpolate between astrophysical input parameters. Using current gravitational-wave observations of binary black holes, we use our trained normalizing flows to infer branching ratios between multiple formation channels, and simultaneously infer common-envelope efficiency and natal spins across a continuous parameter range. Given our set of formation channel models, we infer the natal spin to be 0.04−0.01+0.04, and the common-envelope efficiency to be >3.7 at 90% credibility, with the majority of underlying mergers coming from the common-envelope channel. Our framework allows us to measure population synthesis inputs where we do not have simulations, and better constrain the astrophysics underlying current gravitational-wave populations.
- title: Fast jet tagging with MLP-Mixers on FPGAs
