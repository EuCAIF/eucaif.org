  arxiv: "2504.09725"
  date: "2025-04-13"
  abstract: "Observations of the Epoch of Reionization have the potential to answer long-standing questions of astrophysical interest regarding the nature of the first luminous sources and their effects on the intergalactic medium (IGM). We present astrophysical constraints from a Neural Density Estimation-Accelerated Bayesian joint analysis of constraints deriving from cosmic microwave background power spectrum measurements from Planck and South Pole Telescope, IGM neutral fraction measurements from Lyman line-based data sets, and 21-cm power spectrum upper limits from Hydrogen Epoch of Reionization Array, LOw Frequency ARray, and the Murchison Widefield Array. In the context of the model employed, the data are found to be consistent with galaxies forming from predominantly atomic-cooled hydrogen gas in dark matter haloes, with masses Mh≳2.6×109\_M⊙((1+z)/10)12 at 95 per cent credibility (⁠Vc≳50\_km\_s−1⁠) being the dominant galactic population driving reionization. These galaxies reionize the neutral hydrogen in the IGM over a narrow redshift interval (⁠Δzre<1.8 at 95 per cent credibility), with the mid-point of reionization constrained to z50=7.16−0.12+0.15⁠. We also obtain a tight constraint on the optical depth to reionization, τCMB=0.052±0.002⁠, disfavouring high-τCMB scenarios (⁠τCMB∼0.09⁠) proposed to ease Planck–Dark Energy Spectroscopic Instrument tensions. Given the parameter posteriors from our joint analysis, we find that the posterior predictive distribution of the global 21-cm signal is reduced in amplitude and shifted to lower redshifts relative to the model prior. We caution, however, that our inferences are model-dependent. Future work incorporating updated mass-dependent star formation efficiencies in atomic cooling haloes, informed by the latest UV luminosity function constraints from the James Webb Space Telescope, promises to refine these inferences further and enhance our understanding of cosmic reionization."
