  abstract: In this invited Editorial for Software and Computing for Big Science, we describe the SMARTHEP Innovative Training Network funded via the Marie Skłodowska-Curie Actions between 2021 and 2025. SMARTHEP trained 12 PhD students to advance machine learning and real-time analysis in high-energy physics experiments and industrial applications. We present the perspective of students, supervisors, and external observers of the network, concerning the work done within the network, the added value compared to ``typical'' PhD positions, and the emerging themes and directions from our experiences in the past four years.
