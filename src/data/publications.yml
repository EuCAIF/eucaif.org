  abstract: To maximize the amount of information extracted from cosmological datasets, simulations that accurately represent these observations are necessary. However, traditional simulations that evolve particles under gravity by estimating particle-particle interactions (<math display="inline"><mi>N</mi></math>-body simulations) are computationally expensive and prohibitive to scale to the large volumes and resolutions necessary for the upcoming datasets. Moreover, modeling the distribution of galaxies typically involves identifying virialized dark matter halos, which is also a time- and memory-consuming process for large <math display="inline"><mi>N</mi></math>-body simulations, further exacerbating the computational cost. In this study, we introduce CHARM, a novel method for creating mock halo catalogs by matching the spatial, mass, and velocity statistics of halos directly from the large-scale distribution of the dark matter density field. We develop multistage neural spline flow-based networks to learn this mapping at redshift <math display="inline"><mi>z</mi><mo>=</mo><mn>0.5</mn></math> directly with computationally cheaper low-resolution particle mesh simulations instead of relying on the high-resolution <math display="inline"><mi>N</mi></math>-body simulations. We show that the mock halo catalogs and painted galaxy catalogs have the same statistical properties as obtained from <math display="inline"><mi>N</mi></math>-body simulations in both real space and redshift space. Finally, we use these mock catalogs for cosmological inference using redshift-space galaxy power spectrum, bispectrum, and wavelet-based statistics using simulation-based inference, performing the first inference with accelerated forward model simulations and finding unbiased cosmological constraints with well-calibrated posteriors.
