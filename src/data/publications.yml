  abstract: "The surface detector of the Pierre Auger Observatory has recently been upgraded with the additionof radio antennas, forming the radio detector (RD). This contribution outlines the standard methodsfor reconstructing extensive air showers using the RD, along with recent developments.The reconstruction pipeline is based on a robust understanding of the detector itself. The entireinstrument, including the antenna pattern and analog chain, has been meticulously characterizedwithin the Offline software framework, based on measurements in the laboratory as well as in thefield. To ensure data integrity, stations identified as unreliable through monitoring are excludedbefore event reconstruction. Absolute calibration is achieved at the 5% level by analyzing thediffuse galactic radio emission. Next, the electric field that induced voltages in the antenna iscalculated by “unfolding” the antenna response pattern. Key observables, such as the energyfluence (the energy deposited in the ground per unit area) and the arrival time of the pulse,are then determined. With these quantities, shower parameters can be reconstructed with verygood accuracy in two 𝜒2-minimization fits: one to determine the shower’s arrival direction via aspherical wavefront fit (predicted within 0.2°), and the other to estimate the distance to the showermaximum and the electromagnetic cascade energy (predicted within 5%) using a lateral densityfunction."
