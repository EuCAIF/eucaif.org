  date: "2025-10-11"
  abstract: Measurements in the highly Lorentz-boosted regime provokeincreased interest in probing the Higgs boson properties and insearching for particles beyond the standard model at the LHC. Inthe CMS Collaboration, various boosted-object tagging algorithms,designed to identify hadronic jets originating from a massiveparticle decaying to bb̅ orcc̅, have been developedand deployed across a range of physics analyses. This paperhighlights their performance on simulated events, and summarizesnovel calibration techniques using proton-proton collision datacollected at √(s) = 13 TeV during the 2016–2018 LHCdata-taking period. Three dedicated methods are used for thecalibration in multijet events, leveraging either machine learningtechniques, the presence of muons within energetic boosted jets, orthe reconstruction of hadronically decaying high-energyZ bosons. The calibration results, obtainedthrough a combination of these approaches, are presented anddiscussed.
- title: Topology-agnostic, hierarchical graph network for event reconstruction
  authors:
    - Soybelman, Nathalie
    - Kakati, Nilotpal
    - Gross, Eilam
    - Di Bello, Francesco A.
  eucaif_authors:
    - E.Gross.2
  arxiv: "2510.08162"
  date: "2025-10-09"
  abstract: Event reconstruction at the LHC, the task of assigning observed physics objects to their true origins, is a central challenge for precision measurements and searches. Many existing machine learning approaches address this problem but rely on a single event topology, restricting their applicability to realistic analyses where multiple signal and background processes with different structures are present. To overcome this, we present TIGER, a novel hierarchical graph network that is fundamentally topology agnostic. By incorporating only the common underlying structure of sequential two-body decays, our model can reconstruct complex events without process-specific assumptions. This flexible architecture supports multitask learning, enabling simultaneous event reconstruction and classification. TIGER thus provides a powerful and generalizable tool for physics analysis at the LHC.
- title: Combining complex Langevin dynamics with score-based and energy-based diffusion models
  authors:
    - Aarts, Gert
    - Habibi, Diaa E.
    - Wang, Lingxiao
    - Zhou, Kai
  eucaif_authors:
    - G.Aarts.1
  arxiv: "2510.01328"
  date: "2025-10-01"
  abstract: Theories with a sign problem due to a complex action or Boltzmann weight can sometimes be numerically solved using a stochastic process in the complexified configuration space. However, the probability distribution effectively sampled by this complex Langevin process is not known a priori and notoriously hard to understand. In generative AI, diffusion models can learn distributions, or their log derivatives, from data. We explore the ability of diffusion models to learn the distributions sampled by a complex Langevin process, comparing score-based and energy-based diffusion models, and speculate about possible applications.
- title: Event Tokenization and Masked-Token Prediction for Anomaly Detection at the Large Hadron Collider
  authors:
