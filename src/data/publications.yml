  arxiv: "2510.19906"
  date: "2025-10-22"
  abstract: Unfolding, for example of distortions imparted by detectors, provides suitable and publishable representations of LHC data. Many methods for unbinned and high-dimensional unfolding using machine learning have been proposed, but no generative method scales to the several hundred dimensions necessary to fully characterize LHC collisions. This paper proposes a 3-stage generative unfolding framework that is capable of unfolding several hundred dimensions. It is effective to unfold the jet-level kinematics as well as the full substructure of light-flavor jets and of top jets, and is the first generative unfolding study to achieve high precision on high-dimensional jet substructure.
- title: "Dark Matter profiles of \"in silico\" galaxies: deep learning inference"
  authors:
    - de los Rios, Martín
    - Di Gioia, Serafina
    - Iocco, Fabio
    - Trotta, Roberto
  eucaif_authors:
    - R.Trotta.1
  arxiv: "2510.18964"
  date: "2025-10-21"
  abstract: "Machine learning has the potential to improve the reconstruction of the dark matter profile of galaxies with respect to traditional methods, like rotation curves. We demonstrate on the simulation suite Illustris-TNG that a steerable equivariant convolutional neural network (CNN) is able to infer the dark matter profiles within and around individual galaxies from photometric and interferometric data, improving on a standard CNN. Within the in silico environment of the simulations, our architecture is able to capture the dark matter distribution within galaxies without a parametrization of the profile. We perform an interpretability analysis to understand the internal mechanisms of the trained model and the most important data features used to estimate the dark matter profiles. The equivariant CNN recovers the dark matter profile of galaxies within the stellar mass range $[10^{10} - 10^{12} ]$$M_{\\odot}$ with excellent precision and accuracy: the mean squared error is reduced by a factor of ~ 3 from its value under the training distribution, demonstrating that the network has learnt from the data features. While this holds within the controlled 'in silico' environment of the simulation, we argue that few additional steps are needed before this method can be reliably applied to galaxies in the real field observations."
- title: "Dynamic SBI: Round-free Sequential Simulation-Based Inference with Adaptive Datasets"
  authors:
    - Lyu, Huifang
    - Alvey, James
    - Anau Montel, Noemi
    - Pieroni, Mauro
    - Weniger, Christoph
  eucaif_authors:
    - James.Alvey.1
    - C.Weniger.1
  arxiv: "2510.13997"
  date: "2025-10-15"
  abstract: "Simulation-based inference (SBI) is emerging as a new statistical paradigm for addressing complex scientific inference problems. By leveraging the representational power of deep neural networks, SBI can extract the most informative simulation features for the parameters of interest. Sequential SBI methods extend this approach by iteratively steering the simulation process towards the most relevant regions of parameter space. This is typically implemented through an algorithmic structure, in which simulation and network training alternate over multiple rounds. This strategy is particularly well suited for high-precision inference in high-dimensional settings, which are commonplace in physics applications with growing data volumes and increasing model fidelity. Here, we introduce dynamic SBI, which implements the core ideas of sequential methods in a round-free, asynchronous, and highly parallelisable manner. At its core is an adaptive dataset that is iteratively transformed during inference to resemble the target observation. Simulation and training proceed in parallel: trained networks are used both to filter out simulations incompatible with the data and to propose new, more promising ones. Compared to round-based sequential methods, this asynchronous structure can significantly reduce simulation costs and training overhead. We demonstrate that dynamic SBI achieves significant improvements in simulation and training efficiency while maintaining inference performance. We further validate our framework on two challenging astrophysical inference tasks: characterising the stochastic gravitational wave background and analysing strong gravitational lensing systems. Overall, this work presents a flexible and efficient new paradigm for sequential SBI."
- title: Hierarchical summaries for primordial non-Gaussianities
  authors:
    - Cagliari, M.S.
    - Bairagi, A.
    - Wandelt, B.
  eucaif_authors:
    - Benjamin.D.Wandelt.1
  arxiv: "2510.12715"
  date: "2025-10-14"
  abstract: The advent of Stage IV galaxy redshift surveys such as DESI and Euclid marks the beginning of an era of precision cosmology, with one key objective being the detection of primordial non-Gaussianities (PNG), potential signatures of inflationary physics. In particular, constraining the amplitude of local-type PNG, parameterised by $f_{\rm NL}$, with $σ_{f_{\rm NL}} \sim 1$, would provide a critical test of single versus multi-field inflation scenarios. While current large-scale structure and cosmic microwave background analyses have achieved $σ_{f_{\rm NL}} \sim 5$-$9$, further improvements demand novel data compression strategies. We propose a hybrid estimator that hierarchically combines standard $2$-point and $3$-point statistics with a field-level neural summary, motivated by recent theoretical work that shows that such a combination is nearly optimal, disentangling primordial from late-time non-Gaussianity. We employ PatchNet, a convolutional neural network that extracts small-scale information from sub-volumes (patches) of the halo number density field while large-scale information is retained via the power spectrum and bispectrum. Using Quijote-PNG simulations, we evaluate the Fisher information of this combined estimator across various redshifts, halo mass cuts, and scale cuts. Our results demonstrate that the inclusion of patch-based field-level compression always enhances constraints on $f_{\rm NL}$, reaching gains of $30$-$45\%$ at low $k_{\rm max}$ ($\sim 0.1 \, h \, \text{Mpc}^{-1}$), and capturing information beyond the bispectrum. This approach offers a computationally efficient and scalable pathway to tighten the PNG constraints from forthcoming survey data.
