  arxiv: "2507.08318"
  date: "2025-07-11"
  abstract: We introduce a machine learning (ML) framework called $\texttt{TIER}$ for improving the sensitivity of gravitational wave search pipelines. Typically, search pipelines only use a small region of strain data in the vicinity of a candidate signal to construct the detection statistic. However, extended strain data ($\sim 10$ s) in the candidate's vicinity can also carry valuable complementary information. We show that this information can be efficiently captured by ML classifier models trained on sparse summary representation/features of the extended data. Our framework is easy to train and can be used with already existing candidates from any search pipeline, and without requiring expensive injection campaigns. Furthermore, the output of our model can be easily integrated into the detection statistic of a search pipeline. Using $\texttt{TIER}$ on triggers from the $\texttt{IAS-HM}$ pipeline, we find up to $\sim 20\%$ improvement in sensitive volume time in LIGO-Virgo-Kagra O3 data, with improvements concentrated in regions of high masses and unequal mass ratios. Applying our framework increases the significance of several near-threshold gravitational-wave candidates, especially in the pair-instability mass gap and intermediate-mass black hole (IMBH) ranges.
- title: Fisher Score Matching for Simulation-Based Forecasting and Inference
  authors:
    - Sui, Ce
    - Pandey, Shivam
    - Wandelt, Benjamin D.
  eucaif_authors:
    - Benjamin.D.Wandelt.1
  arxiv: "2507.07833"
  date: "2025-07-10"
  abstract: We propose a method for estimating the Fisher score--the gradient of the log-likelihood with respect to model parameters--using score matching. By introducing a latent parameter model, we show that the Fisher score can be learned by training a neural network to predict latent scores via a mean squared error loss. We validate our approach on a toy linear Gaussian model and a cosmological example using a differentiable simulator. In both cases, the learned scores closely match ground truth for plausible data-parameter pairs. This method extends the ability to perform Fisher forecasts, and gradient-based Bayesian inference to simulation models, even when they are not differentiable; it therefore has broad potential for advancing cosmological analyses.
- title: "Mind the Gap: Navigating Inference with Optimal Transport Maps"
  authors:
    - Algren, Malte
    - Golling, Tobias
    - Di Bello, Francesco Armando
    - Pollard, Christopher
  eucaif_authors:
    - T.Golling.1
  arxiv: "2507.08867"
  date: "2025-07-09"
  abstract: "Machine learning (ML) techniques have recently enabled enormous gains in sensitivity to new phenomena across the sciences. In particle physics, much of this progress has relied on excellent simulations of a wide range of physical processes. However, due to the sophistication of modern machine learning algorithms and their reliance on high-quality training samples, discrepancies between simulation and experimental data can significantly limit their effectiveness. In this work, we present a solution to this ``misspecification'' problem: a model calibration approach based on optimal transport, which we apply to high-dimensional simulations for the first time. We demonstrate the performance of our approach through jet tagging, using a dataset inspired by the CMS experiment at the Large Hadron Collider. A 128-dimensional internal jet representation from a powerful general-purpose classifier is studied; after calibrating this internal ``latent'' representation, we find that a wide variety of quantities derived from it for downstream tasks are also properly calibrated: using this calibrated high-dimensional representation, powerful new applications of jet flavor information can be utilized in LHC analyses. This is a key step toward allowing the unbiased use of ``foundation models'' in particle physics. More broadly, this calibration framework has broad applications for correcting high-dimensional simulations across the sciences."
- title: $\mathcal{CP}$-Analyses with Symbolic Regression
  authors:
