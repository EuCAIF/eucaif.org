  arxiv: "2512.20395"
  date: "2025-12-23"
  abstract: Anomaly detection methods used in a recent search for new phenomena by CMS at the CERN LHC are presented. The methods use machine learning to detect anomalous jets produced in the decay of new massive particles. The effectiveness of these approaches in enhancing sensitivity to various signals is studied and compared using data collected in proton-proton collisions at a center-of-mass energy of 13 TeV. In an example analysis, the capabilities of anomaly detection methods are further demonstrated by identifying large-radius jets consistent with Lorentz-boosted hadronically decaying top quarks in a model-agnostic framework.
- title: Economical Jet Taggers -- Equivariant, Slim, and Quantized
  authors:
    - Petitjean, Antoine
    - Plehn, Tilman
    - Spinner, Jonas
    - Köthe, Ullrich
  eucaif_authors:
    - Tilman.Plehn.1
  arxiv: "2512.17011"
  date: "2025-12-18"
  abstract: Modern machine learning is transforming jet tagging at the LHC, but the leading transformer architectures are large, not particularly fast, and training-intensive. We present a slim version of the L-GATr tagger, reduce the number of parameters of jet-tagging transformers, and quantize them. We compare different quantization methods for standard and Lorentz-equivariant transformers and estimate their gains in resource efficiency. We find an order-of-magnitude reduction in energy cost for an moderate performance decrease, down to 1000-parameter taggers. This might be a step towards trigger-level jet tagging with small and quantized versions of the leading equivariant transformer architectures.
- title: "ColliderML: The First Release of an OpenDataDetector High-Luminosity Physics Benchmark Dataset"
