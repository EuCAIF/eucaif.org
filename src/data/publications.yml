  arxiv: "2508.19190"
  date: "2025-08-26"
  abstract: We present a comparative study of Higgs event classification at the Large Hadron Collider that bypasses the traditional reconstruction chain. As a benchmark, we focus on distinguishing $t\bar{t}H$ from $t\bar{t}$ events with $H \to b\bar{b}$, a particularly challenging task due to their similar final-state topologies. Our pipeline begins with event generation in Pythia8, fast simulation with ACTS/Fatras, and classification directly from raw detector hits. We show for the first time that a transformer model originally developed for inner tracker hit-to-track assignment can be retrained to classify Higgs events directly from raw hits. For comparison, we reconstruct the same events with \texttt{Delphes} and train object-based classifiers, including multilayer perceptrons and the Particle Transformer. We evaluate both approaches under varying dataset sizes and pileup levels. Although Higgsformer works exclusively with inner tracker hits (i.e., without calorimeter or muon information), it achieves strong performance with an AUC value of 0.792.
- title: Constraints on the extreme mass-ratio inspiral population from LISA data
  authors:
    - Singh, Shashwat
    - Chapman-Bird, Christian E.A.
    - Berry, Christopher P.L.
    - Veitch, John
  eucaif_authors:
    - J.Veitch.1
  arxiv: "2508.16399"
  date: "2025-08-22"
  abstract: Gravitational waves from extreme mass-ratio inspirals (EMRIs), the inspirals of stellar-mass compact objects into massive black holes, are predicted to be observed by the Laser Interferometer Space Antenna (LISA). A sufficiently large number of EMRI observations will provide unique insights into the massive black hole population. We have developed a hierarchical Bayesian inference framework capable of constraining the parameters of the EMRI population, accounting for selection biases. We leverage the capacity of a feed-forward neural network as an emulator, enabling detectability calculations of $\sim10^5$ EMRIs in a fraction of a second, speeding up the likelihood evaluation by $\gtrsim6$ orders of magnitude. We validate our framework on a phenomenological EMRI population model. This framework enables studies of how well we can constrain EMRI population parameters, such as the slope of both the massive and stellar-mass black hole mass spectra and the branching fractions of different formation channels, allowing further investigation into the evolution of massive black holes.
