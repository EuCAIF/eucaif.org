  abstract: This study presents the exclusive analysis of the \(pp\rightarrow ppK^{+}K^{-}\) reaction with data taken with the HADES detector in February 2022 at a center-of-mass energy of 3.47 GeV. A neural network-based particle identification was developed that compensates for simulation-experiment discrepancies through domain adversarial technique. The background was suppressed by means of kinematic refit with 4 overconstraints corresponding to the conservation of 4-momentum, which allowed us to obtain a high-purity sample of data with \(S/B\approx 15\). Clear signals from \(\phi (1020) \to K^{+}K^{-}\) and \({\mit \Lambda }(1520) \to pK^{-}\) decays were observed with their parameters consistent with those published by the PDG. Moreover, the importance of \(K^{+}K^{-}\) non-resonant final-state interactions was confirmed. This paper discusses the details of our event selection, efficiency corrections, and presents a number of intermediate results.
