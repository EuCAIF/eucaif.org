  arxiv: "2505.01634"
  date: "2025-05-02"
  abstract: A search is presented for hadronic signatures of beyond the Standard Model (BSM) physics, with an emphasis on signatures of a strongly coupled hidden dark sector accessed via resonant production of a <math display="inline"><msup><mi>Z</mi><mo>′</mo></msup></math> mediator. The ATLAS experiment dataset collected at the Large Hadron Collider from 2015 to 2018 is used, consisting of proton-proton collisions at <math display="inline"><msqrt><mi>s</mi></msqrt><mo>=</mo><mn>13</mn><mtext> </mtext><mtext> </mtext><mi>TeV</mi></math> and corresponding to an integrated luminosity of <math display="inline"><mn>140</mn><mtext> </mtext><mtext> </mtext><msup><mi>fb</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup></math>. The <math display="inline"><msup><mi>Z</mi><mo>′</mo></msup></math> mediator is considered to decay to two dark quarks, which each hadronize and decay to showers containing both dark and Standard Model particles, producing a topology of interacting and noninteracting particles within a jet known as “semivisible.” Machine learning methods are used to select these dark showers and reject the dominant background of mismeasured multijet events, including an anomaly detection approach to preserve broad sensitivity to a variety of BSM topologies. A resonance search is performed by fitting the transverse mass spectrum based on a functional form background estimation. No significant excess over the expected background is observed. Results are presented as limits on the production cross section of semivisible jet signals, parametrized by the fraction of invisible particles in the decay and the <math display="inline"><msup><mi>Z</mi><mo>′</mo></msup></math> mass, and by quantifying the significance of any generic Gaussian-shaped mass peak in the anomaly region.
- title: Joint inference for gravitational wave signals and glitches using a data-informed glitch model
  authors:
    - Malz, Ann-Kristin
    - Veitch, John
  eucaif_authors:
    - J.Veitch.1
  arxiv: "2505.00657"
  date: "2025-05-01"
  abstract: Gravitational wave data are often contaminated by non-Gaussian noise transients, “glitches,” which can bias the inference of astrophysical signal parameters. Traditional approaches either subtract glitches in a preprocessing step, or a glitch model can be included from an agnostic wavelet basis (e.g., BayesWave). In this work, we introduce a machine-learning-based approach to build a parametrized model of glitches. We train a normalizing flow on known glitches from the Gravity Spy catalog, constructing an informative prior on the glitch model. By incorporating this model into the Bayesian inference analysis with bilby, we estimate glitch and signal parameters simultaneously. We demonstrate the performance of our method through bias reduction, glitch identification, and Bayesian model selection on real glitches. Our results show that this approach effectively removes glitches from the data, significantly improving source parameter estimation and reducing bias.
- title: Scalable multi-task learning for particle collision event reconstruction with heterogeneous graph neural networks
  authors:
