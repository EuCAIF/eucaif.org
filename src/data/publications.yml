  arxiv: "2508.00989"
  date: "2025-08-01"
  abstract: We explore the use of symbolic regression to derive compact analytical expressions for angular observables relevant to electroweak boson production at the Large Hadron Collider (LHC). Focusing on the angular coefficients that govern the decay distributions of W and Z bosons, we investigate whether symbolic models can well approximate these quantities, typically computed via computationally costly numerical procedures, with high fidelity and interpretability. Using the PySR package, we first validate the approach in controlled settings, namely in angular distributions in lepton-lepton collisions in QED and in leading-order Drell-Yan production at the LHC. We then apply symbolic regression to extract closed-form expressions for the angular coefficients A$_{i}$ as functions of transverse momentum, rapidity, and invariant mass, using next-to-leading order simulations of pp → ℓ$^{+}$ℓ$^{−}$ events. Our results demonstrate that symbolic regression can produce accurate and generalisable expressions that match Monte Carlo predictions within uncertainties, while preserving interpretability and providing insight into the kinematic dependence of angular observables.
- title: "How to embed any likelihood into simulation-based inference: Application to <math display=\"inline\"><mrow><mi>P</mi><mi>l</mi><mi>a</mi><mi>n</mi><mi>c</mi><mi>k</mi></mrow></math> and stage IV galaxy surveys and dynamical dark energy"
  authors:
    - Franco Abellán, Guillermo
    - Anau Montel, Noemi
    - Savchenko, Oleg
    - Weniger, Christoph
  eucaif_authors:
    - C.Weniger.1
  arxiv: "2507.22990"
  date: "2025-07-30"
  abstract: "Simulation-based inference (SBI) allows fast Bayesian inference for simulators encoding implicit likelihoods. However, some explicit likelihoods cannot be easily reformulated as simulators, hindering their integration into combined analyses within SBI frameworks. One key example in cosmology is given by the Planck cosmic microwave background (CMB) likelihoods. We present a simple method to construct an effective simulator for any explicit likelihood using samples from a previously converged Markov Chain Monte\_Carlo (MCMC) run. This effective simulator can subsequently be combined with any forward simulator. To illustrate this method, we combine the full Planck CMB likelihoods with a <math display=\"inline\"><mn>3</mn><mo>×</mo><mn>2</mn><mi>pt</mi></math> simulator (cosmic shear, galaxy clustering and their cross-correlation) for a stage IV survey like Euclid, and test evolving dark energy parametrized by the <math display=\"inline\"><msub><mi>w</mi><mn>0</mn></msub><msub><mi>w</mi><mi>a</mi></msub></math> equation of state. Assuming the <math display=\"inline\"><mrow><msub><mrow><mi>w</mi></mrow><mrow><mn>0</mn></mrow></msub><msub><mrow><mi>w</mi></mrow><mrow><mi>a</mi></mrow></msub></mrow></math> cold dark matter cosmology hinted by the Dark Energy Spectroscopic Instrument baryon acoustic oscillations (BAO) data release 2 + Planck 2018 + PantheonPlus supernovae Ia (SNIa) datasets, we find that future <math display=\"inline\"><mn>3</mn><mo>×</mo><mn>2</mn><mi>pt</mi></math> data alone could detect evolving dark energy at <math display=\"inline\"><mn>5</mn><mi>σ</mi></math>, while its combination with current CMB, BAO, and SNIa datasets could raise the detection to almost <math display=\"inline\"><mn>7</mn><mi>σ</mi></math>. Moreover, thanks to simulation reuse enabled by SBI, we show that our joint analysis is in excellent agreement with MCMC while requiring zero Boltzmann solver calls. This result opens up the possibility of performing massive global scans combining explicit and implicit likelihoods in a highly efficient way."
- title: Towards a Large Physics Benchmark
  authors:
    - Barman, Kristian G.
    - Caron, Sascha
    - Hasibi, Faegheh
    - Shalugin, Eugene
    - Marcet, Yoris
    - Otte, Johannes
    - de Regt, Henk W.
    - Moody, Merijn
