  date: "2025-07-11"
  abstract: The large-scale dipolar structure in the arrival directions of ultra-high-energy cosmic rays with energies above $8\,$EeV observed by the Pierre Auger Collaboration is a well-established anisotropy measurement. This anisotropy is understood to be of extragalactic origin, as the maximum of the dipolar component is located ${\sim}115^\circ$ away from the Galactic Center. Cosmic rays interact with background radiation and magnetized regions on their path from their sources to Earth. These interactions, which depend on the cosmic-ray energy, charge and mass composition, give rise to different horizons and deflections that are expected to lead to different anisotropies in the arrival directions of cosmic rays at Earth. The Auger Collaboration has determined that the mass composition of cosmic rays at ultra-high energies is mixed, becoming increasingly heavier as a function of energy. Thus, different dipole amplitudes are expected to be measured at a given energy when separating the data into composition-distinct subsets of lighter and heavier elements.In this contribution, we investigate the composition signature on the large-scale anisotropy taking advantage of composition estimators obtained from the data gathered with the surface detector. A way of probing for composition signatures in anisotropy patterns is then to divide the data into subsets of ``lighter'' and ``heavier'' elements per energy bin. In a simulation library, we evaluate the possibility of measuring a separation in total dipole amplitude between two such populations of the measured dataset under a source-agnostic model. We present the results using two different composition estimators, one based on air-shower universality and one inferred with deep learning.
- title: "Improving gravitational wave search sensitivity with TIER: Trigger Inference using Extended strain Representation"
