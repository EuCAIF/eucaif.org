  arxiv: "2511.14583"
  date: "2025-11-18"
  abstract: A search for heavy resonances decaying into a Higgs boson (H) or a Z boson and a photon ($γ$), with the H or Z bosons decaying to a bottom quark-antiquark pair ($\mathrm{b\bar{b}}$) is presented. The analysis is performed using proton-proton collision data at $\sqrt{s}$ = 13 TeV collected by the CMS experiment at the CERN Large Hadron Collider, corresponding to an integrated luminosity of 138 fb$^{-1}$. The analyzed events contain a photon and a massive large-radius jet originating from a Lorentz-boosted $\mathrm{b\bar{b}}$ system. An advanced transformer-based algorithm classifies jets according to their substructure and quark flavors, forming a tagger that identifies jets as candidates from H/Z $\to$$\mathrm{b\bar{b}}$ decays. A set of parametric functions is used to fit the photon-jet invariant mass spectrum and to extract potential signals. No significant excess is observed above the standard model expectations. The results set upper limits at 95% confidence level on the product of the cross section and the branching fraction for spin-1 H$γ$ resonances and spin-0 Z$γ$ resonances, below 0.1 and 0.3 fb, respectively, representing the most stringent limits to date.
- title: How to pick the best anomaly detector?
  authors:
    - Hein, Marie
    - Kasieczka, Gregor
    - Krämer, Michael
    - Moureaux, Louis
    - Mück, Alexander
    - Shih, David
  eucaif_authors:
    - G.Kasieczka.1
    - Michael.Kramer.2
  arxiv: "2511.14832"
  date: "2025-11-18"
  abstract: Anomaly detection has the potential to discover new physics in unexplored regions of the data. However, choosing the best anomaly detector for a given data set in a model-agnostic way is an important challenge which has hitherto largely been neglected. In this paper, we introduce the data-driven ARGOS metric, which has a sound theoretical foundation and is empirically shown to robustly select the most sensitive anomaly detection model given the data. Focusing on weakly-supervised, classifier-based anomaly detection methods, we show that the ARGOS metric outperforms other model selection metrics previously used in the literature, in particular the binary cross-entropy loss. We explore several realistic applications, including hyperparameter tuning as well as architecture and feature selection, and in all cases we demonstrate that ARGOS is robust to the noisy conditions of anomaly detection.
- title: "Knowledge is Overrated: A zero-knowledge machine learning and cryptographic hashing-based framework for verifiable, low latency inference at the LHC"
  authors:
    - Jawahar, Pratik
    - Doglioni, Caterina
    - Pierini, Maurizio
  eucaif_authors:
    - Caterina.Doglioni.1
    - M.Pierini.1
  arxiv: "2511.12592"
  date: "2025-11-16"
  abstract: Low latency event-selection (trigger) algorithms are essential components of Large Hadron Collider (LHC) operation. Modern machine learning (ML) models have shown great offline performance as classifiers and could improve trigger performance, thereby improving downstream physics analyses. However, inference on such large models does not satisfy the $40\text{MHz}$ online latency constraint at the LHC. In this work, we propose \texttt{PHAZE}, a novel framework built on cryptographic techniques like hashing and zero-knowledge machine learning (zkML) to achieve low latency inference, via a certifiable, early-exit mechanism from an arbitrarily large baseline model. We lay the foundations for such a framework to achieve nanosecond-order latency and discuss its inherent advantages, such as built-in anomaly detection, within the scope of LHC triggers, as well as its potential to enable a dynamic low-level trigger in the future.
- title: Accelerated inference of microlensed gravitational waves with machine learning
  authors:
    - Caldarola, Marienza
    - Goyal, Srashti
    - Gupte, Nihar
    - Green, Stephen R.
    - Zumalacárregui, Miguel
  eucaif_authors:
    - S.R.Green.1
  arxiv: "2511.08486"
  date: "2025-11-11"
  abstract: Gravitational waves (GWs) propagating through the universe can be microlensed by stellar and intermediate-mass objects. Lensing induces frequency-dependent amplification of GWs, which can be computed using \texttt{GLoW}, an accurate code suitable for evaluating this factor for generic lens models and arbitrary impact parameters depending on the lens configuration. For parameter inference, we employ the DINGO algorithm, a machine learning framework based on neural posterior estimation, a simulation-based inference method that uses normalizing flows to efficiently approximate posterior distributions of the physical parameters. As a proof-of-principle, we demonstrate that it enables efficient parameter estimation of diffracted GW signals using an isolated point mass lens model. This method can be useful for rapidly identifying microlensed events within large GW catalogs and for conducting population studies of compact binaries. Compared to traditional parameter estimation techniques, we find that combining DINGO with importance sampling can provide efficient estimation of the background Bayes-factor distribution, which is required in evaluating the significance of candidate lensed events. However, for foreground (lensed) events, care must be taken, as sampling efficiency can decrease when the lensed data lie outside the distribution learned by the unlensed DINGO network. Our framework can be naturally extended to more complex and realistic lens models, allowing detailed analyses of the microlensed GWs.
- title: "Galactification: painting galaxies onto dark matter only simulations using a transformer-based model"
  authors:
    - Pandey, Shivam
    - Lovell, Christopher C.
    - Modi, Chirag
    - Wandelt, Benjamin D.
  eucaif_authors:
    - Benjamin.D.Wandelt.1
  arxiv: "2511.08438"
  date: "2025-11-11"
  abstract: Connecting the formation and evolution of galaxies to the large-scale structure is crucial for interpreting cosmological observations. While hydrodynamical simulations accurately model the correlated properties of galaxies, they are computationally prohibitive to run over volumes that match modern surveys. We address this by developing a framework to rapidly generate mock galaxy catalogs conditioned on inexpensive dark-matter-only simulations. We present a multi-modal, transformer-based model that takes 3D dark matter density and velocity fields as input, and outputs a corresponding point cloud of galaxies with their physical properties. We demonstrate that our trained model faithfully reproduces a variety of galaxy summary statistics and correctly captures their variation with changes in the underlying cosmological and astrophysical parameters, making it the first accelerated forward model to capture all the relevant galaxy properties, their full spatial distribution, and their conditional dependencies in hydrosimulations.
