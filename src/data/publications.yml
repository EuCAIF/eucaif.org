  abstract: Artificial intelligence (AI) is transforming scientific research, with deep learning methods playing a central role in data analysis, simulations, and signal detection across particle, nuclear, and astroparticle physics. Within the JENA (Joint ECFA, NuPECC, APPEC) communities and as part of the European Coalition for AI in Fundamental Physics initiative, AI integration is advancing steadily. However, broader adoption remains constrained by challenges such as limited computational resources, a lack of expertise, and difficulties in transitioning from research and development to production. This white paper provides a strategic roadmap, informed by a community survey, to address these barriers. It outlines critical infrastructure requirements, prioritises training initiatives, and proposes funding strategies to scale AI capabilities across fundamental physics over the next five years.
- title: End-to-end optimal detector design with mutual information surrogates
  authors:
    - Woźniak, Kinga Anna
    - Mulligan, Stephen
    - Kieseler, Jan
