  arxiv: "2506.12122"
  date: "2025-06-13"
  abstract: "We present an extension of the pop-cosmos model for the evolving galaxy population up to redshift z\_∼\_6. The model is trained on distributions of observed colors and magnitudes, from 26-band photometry of ∼420,000 galaxies in the COSMOS2020 catalog with Spitzer IRAC Channel 1\_<\_26 mag. The generative model includes a flexible distribution over 16 stellar population synthesis (SPS) parameters, and a depth-dependent photometric uncertainty model, both represented using score-based diffusion models. We use the trained model to predict scaling relationships for the galaxy population, such as the stellar mass function, star-forming main sequence, and gas phase and stellar metallicity versus mass relations, demonstrating reasonable to excellent agreement with previously published results. We explore the connection between mid-infrared emission from active galactic nuclei (AGN) and star formation rate, finding high AGN activity for galaxies above the star-forming main sequence at 1\_≲\_z\_≲\_2. Using the trained population model as a prior distribution, we perform inference of the redshifts and SPS parameters for 429,669 COSMOS2020 galaxies, including 39,588 with publicly available spectroscopic redshifts. The resulting redshift estimates exhibit minimal bias (median[Δ$_{z}$]\_=\_−8\_×\_10$^{−4}$), scatter (σ$_{MAD}$\_=\_0.0132), and outlier fraction (6.19%) for the full 0\_<\_z\_<\_6 spectroscopic compilation. These results establish that pop-cosmos can achieve the accuracy and realism needed to forward model modern wide, deep surveys for Stage IV cosmology. We publicly release pop-cosmos software, mock galaxy catalogs, and COSMOS2020 redshift and SPS parameter posteriors."
- title: Guided graph compression for quantum graph neural networks
  authors:
    - Casals, Mikel
    - Belis, Vasilis
    - Combarro, Elias F.
    - Alarcón, Eduard
    - Vallecorsa, Sofia
    - Grossi, Michele
  eucaif_authors:
    - Sofia.Vallecorsa.1
  arxiv: "2506.09862"
  date: "2025-06-11"
  abstract: Graph neural networks (GNNs) are effective for processing graph-structured data but face challenges with large graphs due to high memory requirements and inefficient sparse matrix operations on GPUs. Quantum computing offers a promising avenue to address these issues and inspires new algorithmic approaches. In particular, quantum GNNs (QGNNs) have been explored in recent literature. However, current quantum hardware limits the dimension of the data that can be effectively encoded. Existing approaches either simplify datasets manually or use artificial graph datasets. This work introduces the guided graph compression (GGC) framework, which uses a graph autoencoder to reduce both the number of nodes and the dimensionality of node features. The compression is guided to enhance the performance of a downstream classification task, which can be applied either with a quantum or a classical classifier. The framework is evaluated on the Jet Tagging task, a classification problem of fundamental importance in high energy physics that involves distinguishing particle jets initiated by quarks from those by gluons. We compare GGC to a model that uses the autoencoder as a preprocessing step and to a baseline classical GNN classifier. Our numerical results demonstrate that GGC outperforms both alternatives, while also facilitating the testing of novel QGNN ansatzes on realistic datasets.
