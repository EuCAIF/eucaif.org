  arxiv: "2509.21366"
  date: "2025-09-22"
  abstract: The Cherenkov Telescope Array Observatory (CTAO) is an international observatory currentlyunder construction, which will consist of two sites (one in the Northern Hemisphere and one in theSouthern Hemisphere). It will eventually be the largest and most sensitive ground-based gamma-ray observatory. In the meantime, a small subarray composed of four Large-Sized Telescopes(LSTs) at the Northern site will begin collecting data in the coming year. In preparation, wepresent a stereoscopic event reconstruction using graph neural networks (GNNs) to combineinformation from several telescopes of this subarray. In our previous work, we explored the use ofGNNs for the stereoscopic reconstruction of gamma-ray events on simulated data from the Prod5sample and showed that GNNs provide a better stereoscopic reconstruction. We now compare thisapproach to the currently foreseen method that analytically combines the output of monoscopicrandom forests, and explore how GNNs can be used in fusion with the Random forest algorithmin order to provide a more sensitive stereoscopic system.
- title: Efficient Estimation of Unfactorizable Systematic Uncertainties
  authors:
    - Romero, Alexis
    - Cranmer, Kyle
    - Whiteson, Daniel
  eucaif_authors:
    - K.S.Cranmer.1
  arxiv: "2509.15500"
  date: "2025-09-19"
  abstract: Accurate assessment of systematic uncertainties is an increasingly vital task in physics studies, where large, high-dimensional datasets, like those collected at the Large Hadron Collider, hold the key to new discoveries. Common approaches to assessing systematic uncertainties rely on simplifications, such as assuming that the impact of the various sources of uncertainty factorizes. In this paper, we provide realistic example scenarios in which this assumption fails. We introduce an algorithm that uses Gaussian process regression to estimate the impact of systematic uncertainties \textit{without} assuming factorization. The Gaussian process models are enhanced with derivative information, which increases the accuracy of the regression without increasing the number of samples. In addition, we present a novel sampling strategy based on Bayesian experimental design, which is shown to be more efficient than random and grid sampling in our example scenarios.
