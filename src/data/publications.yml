  abstract: "A search for the standard model Higgs boson decaying to a charm quark-antiquark pair, <math display=\"inline\"><mrow><mi>H</mi><mo stretchy=\"false\">→</mo><mrow><mi>c</mi><mover accent=\"true\"><mrow><mi>c</mi></mrow><mrow><mo stretchy=\"false\">¯</mo></mrow></mover></mrow></mrow></math>, produced in association with a top quark-antiquark pair (<math display=\"inline\"><mrow><mi>t</mi><mover accent=\"true\"><mi>t</mi><mo stretchy=\"false\">¯</mo></mover></mrow><mi>H</mi></math>) is presented. The search is performed with data from proton-proton collisions at <math display=\"inline\"><msqrt><mi>s</mi></msqrt><mo>=</mo><mn>13</mn><mtext> </mtext><mtext> </mtext><mi>TeV</mi></math>, corresponding to an integrated luminosity of <math display=\"inline\"><mn>138</mn><mtext> </mtext><mtext> </mtext><msup><mi>fb</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup></math>. Advanced machine learning techniques are employed for jet flavor identification and event classification. The Higgs boson decay to a bottom quark-antiquark pair is measured simultaneously and the observed <math display=\"inline\"><mrow><mrow><mi>t</mi><mover accent=\"true\"><mrow><mi>t</mi></mrow><mrow><mo stretchy=\"false\">¯</mo></mrow></mover><mi>H</mi></mrow><mo stretchy=\"false\">(</mo><mrow><mi>H</mi><mo stretchy=\"false\">→</mo><mi>b</mi><mover accent=\"true\"><mrow><mi>b</mi></mrow><mrow><mo stretchy=\"false\">¯</mo></mrow></mover></mrow><mo stretchy=\"false\">)</mo></mrow></math> event rate relative to the standard model expectation is <math display=\"inline\"><msubsup><mn>0.91</mn><mrow><mo>-</mo><mn>0.22</mn></mrow><mrow><mo>+</mo><mn>0.26</mn></mrow></msubsup></math>. The observed (expected) upper limit on the product of production cross section and branching fraction <math display=\"inline\"><mrow><mi>σ</mi><mo stretchy=\"false\">(</mo><mrow><mi>t</mi><mover accent=\"true\"><mrow><mi>t</mi></mrow><mrow><mo stretchy=\"false\">¯</mo></mrow></mover></mrow><mi>H</mi><mo stretchy=\"false\">)</mo><mrow><mi mathvariant=\"script\">B</mi><mo stretchy=\"false\">(</mo><mi>H</mi><mo stretchy=\"false\">→</mo><mi>c</mi><mover accent=\"true\"><mrow><mi>c</mi></mrow><mrow><mo stretchy=\"false\">¯</mo></mrow></mover><mo stretchy=\"false\">)</mo></mrow></mrow></math> is 0.11 (0.13)\_pb at 95% confidence level, corresponding to 7.8 (8.7) times the standard model prediction. When combined with the previous search for <math display=\"inline\"><mi>H</mi><mo stretchy=\"false\">→</mo><mrow><mi>c</mi><mover accent=\"true\"><mi>c</mi><mo stretchy=\"false\">¯</mo></mover></mrow></math> via associated production with a <math display=\"inline\"><mi>W</mi></math> or <math display=\"inline\"><mi>Z</mi></math> boson, the observed (expected) 95%\_confidence interval on the Higgs-charm Yukawa coupling modifier, <math display=\"inline\"><msub><mi>κ</mi><mi>c</mi></msub></math>, is <math display=\"inline\"><mrow><mo stretchy=\"false\">|</mo><msub><mi>κ</mi><mi>c</mi></msub><mo stretchy=\"false\">|</mo></mrow><mo>&lt;</mo><mn>3.5</mn></math> (2.7), the most stringent constraint to date."
