  abstract: The components of the SIS100 synchrotron (FAIR facility) are presently under installation in the accelerator tunnel. The superconducting dipole magnets have been produced and the magnet field errors up to 7th order have been measured for all magnets. The superconducting quadrupole magnets are under production, the field error data for a part of the magnets is available. As a part of the magnet quality assessment, the particle tracking simulations are used to study the beam losses during the 1 sec beam accumulation at the injection energy. The tune settings for the slow extraction operation are considered. Direct space-charge effects and the Landau damping octupole magnets, which dominate the incoherent tune distribution, are included. In order to reduce the computational load and to increase the parameter resolution, a machine learning based optimizer is used in the accelerator and beam parameter studies.
