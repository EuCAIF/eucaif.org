  arxiv: "2505.13063"
  date: "2025-05-19"
  abstract: A calibration of the ATLAS flavour-tagging algorithms using a new calibration procedure based on optimal transportation maps is presented. Simultaneous, continuous corrections to the b-jet, c-jet, and light-flavour jet classification probabilities from jet-tagging algorithms in simulation are derived for b-jets using $t\bar{t} \rightarrow e\mu \nu \nu bb$ data. After application of the derived calibration maps, closure between simulation and observation is achieved for jet flavour observables used in ATLAS analyses of Large Hadron Collider (LHC) Run 2 proton-proton collision data. This continuous calibration opens up new possibilities for the future use of jet flavour information in LHC analyses and also serves as a guide for deriving high-dimensional corrections to simulation via transportation maps, an important development for a broad range of inference tasks.
- title: Sampling NNLO QCD phase space with normalizing flows
  authors:
    - Janßen, Timo
    - Poncelet, Rene
    - Schumann, Steffen
  eucaif_authors:
    - S.Schumann.1
  arxiv: "2505.13608"
  date: "2025-05-19"
  abstract: We showcase the application of neural importance sampling for the evaluation of NNLO QCD scattering cross sections. We consider Normalizing Flows in the form of discrete Coupling Layers and time continuous flows for the integration of the various cross-section contributions when using the sector-improved residue subtraction scheme. We thereby consider the stratification of the integrands into their positive and negative contributions, and separately optimize the phase-space sampler. We exemplify the novel methods for the case of gluonic top-quark pair production at the LHC at NNLO QCD accuracy. We find significant gains with respect to the current default methods used in STRIPPER in terms of reduced cross-section variances and increased unweighting efficiencies. In turn, the computational costs for evaluations of the integrand needed to achieve a certain statistical uncertainty for the cross section can be reduced by a factor 8.
- title: Can Transformers help us perform parameter estimation of overlapping signals in gravitational wave detectors?
  authors:
    - Papalini, Lucia
    - De Santi, Federico
    - Razzano, Massimiliano
    - Heng, Ik Siong
    - Cuoco, Elena
  eucaif_authors:
    - Elena.Cuoco.1
    - Ik.Siong.Heng.1
  arxiv: "2505.02773"
  date: "2025-05-05"
  abstract: Overlapping signals represent one of the major data analysis challenges in next-generation gravitational wave detectors. We leverage Transformers and Normalizing Flows, state-of-the-art machine learning algorithms, to address the parameter estimation of overlapping binary black hole mergers in the Einstein telescope (ET). Our proposed model combines a Transformer-based ‘Knowledge Extractor Neural Network’ (KENN ) with a Normalizing Flow (HYPERION ) to perform rapid and unbiased inference over multiple overlapping black hole binary events. The choice of architecture leverages the strength of Transformers in capturing complex and long-range temporal structures in the strain time series data, while Normalizing Flows provide a powerful framework to sample posterior distributions. We demonstrate the effectiveness and robustness of our model over simulated gravitational wave signals, showing that it maintains the same level of accuracy regardless of the correlation level in the data. Moreover our model provides estimates of chirp mass and coalescence times within ${\lesssim}10\%$–20% from the true simulated value. The results obtained are promising and show how this approach might represent a first step toward a deep-learning based inference pipeline for ET and other future gravitational wave detectors.
- title: Robust neural determination of the source-count distribution of the Fermi-LAT sky at high latitudes
  authors:
    - Eckner, Christopher
    - Anau Montel, Noemi
    - List, Florian
    - Calore, Francesca
    - Weniger, Christoph
  eucaif_authors:
    - C.Weniger.1
  arxiv: "2505.02906"
  date: "2025-05-05"
  abstract: "Over the past 16\_years, the Fermi Large Area Telescope (LAT) has significantly advanced our view of the GeV gamma-ray sky, yet several key questions remain—such as the composition of the isotropic gamma-ray background, the origin of the Fermi Bubbles, or the potential presence of signatures from exotic physics like dark matter. Addressing these challenges requires sophisticated astrophysical modeling and robust statistical methods capable of handling high-dimensional parameter spaces. In this work, we analyze 14\_years of high-latitude (<math display=\"inline\"><mo stretchy=\"false\">|</mo><mi>b</mi><mo stretchy=\"false\">|</mo><mo>≥</mo><mn>3</mn><mn>0</mn><mi>°</mi></math>) Fermi-LAT data in the range from 1 to 10\_GeV using simulation-based inference (SBI) via neural ratio estimation. This approach allows us to detect individual gamma-ray sources and derive a list of significant gamma-ray emitters containing more than 98% of all sources listed in the Fermi-LAT Fourth Source Catalog (4FGL) with a flux <math display=\"inline\"><mi>S</mi><mo>&gt;</mo><mn>3</mn><mo>×</mo><msup><mn>10</mn><mrow><mo>-</mo><mn>10</mn></mrow></msup><mtext> </mtext><mtext> </mtext><msup><mrow><mi>cm</mi></mrow><mrow><mo>-</mo><mn>2</mn></mrow></msup><mtext> </mtext><msup><mi mathvariant=\"normal\">s</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup></math> (about a factor of 3 larger than the flux above which 4FGL is nearly complete), without any non-4FGL source detected in that flux range. Additionally, we reconstruct the source-count distribution in both parametric and nonparametric forms, achieving large agreement with previous literature results as well as those sources detected by our SBI pipeline. We also quantitatively validate our gamma-ray emission simulator via an anomaly detection technique, demonstrating that the synthetic data closely reproduce the complexity of the real observations."
