  date: null
  abstract: The LHC was conceived as the ultimate discovery machine, designed mainly to find the Higgs boson and extensively search for SUSY and its alternatives at the electroweak (EW) energy scale. After a decade of operation, thanks to improved detector performance and advanced algorithms, the LHC experiments entered a precision era, surpassing LEP and Tevatron in many areas. Innovations such as deep learning and new data-taking methods have further extended their reach, beyond assumed limitations such as the trigger bandwidth. The luminosity upgrade of LHC, HL-LHC, promises even greater precision with upgraded detectors. The LHC experiments will remain leading in high-energy physics for the foreseeable future, leaving a lasting impact on various fronts.</jats:p>
