  arxiv: "2506.04757"
  date: "2025-06-05"
  abstract: "Context. Feedback from supernovae and active galactic nuclei (AGN) shapes the galaxy formation and evolution, but its impact remains unclear. Galaxy groups offer a crucial probe to determine this impact because their gravitational binding energy is comparable to the energy that is available from their central AGN. The XMM-Newton Group AGN Project (X-GAP) is a sample of 49 groups that were selected in the X-ray (ROSAT) and optical (SDSS) bands and provides a benchmark for hydrodynamical simulations.Aims. For this comparison, it is essential to understand the selection effects. We model the selection function of X-GAP by forward-modelling the detection process in the X-ray and optical bands.Methods. Using the Uchuu N-body simulation, we built a dark matter halo light cone, predicted X-ray group properties with a neural network trained on hydrodynamical simulations, and assigned matching observed properties to the galaxies. We compared the selected sample to the parent population in the light cone.Results. Our method provided a sample that matched the observed distribution of the X-ray luminosity and velocity dispersion. A completeness of 50% was reached at a velocity dispersion of 450 km/s in the X-GAP redshift range. The selection is driven by X-ray flux, with a secondary dependence on the velocity dispersion and redshift. We estimated a purity level of 93% for the X-GAP parent sample. We calibrated the relation of the velocity dispersion to the halo mass. We found a normalisation and slope that agree with the literature and an intrinsic scatter of about 0.06 dex. The measured velocity dispersion is only accurate within 10% for rich systems with more than about 20 members, and the velocity dispersion for groups with fewer than 10 members is biased at more than 20%.Conclusions. The X-ray follow-up refines the optical selection and enhances the purity, but reduces completeness. In an SDSS-like set-up, measurement errors for the velocity dispersion dominate the intrinsic scatter. Our selection model enables unbiased comparisons of thermodynamic properties and gas fractions between X-GAP groups and hydrodynamical simulations.Key words: methods: data analysis / surveys / galaxies: clusters: intracluster medium / galaxies: groups: general / large-scale structure of Universe / X-rays: galaxies: clusters"
- title: "Geoff: The Generic Optimization Framework & Frontend for Particle Accelerator Controls"
  authors:
    - Madysa, Penelope
    - Appel, Sabrina
    - Kain, Verena
    - Schenk, Michael
  eucaif_authors:
    - V.Kain.1
  arxiv: "2506.03796"
  date: "2025-06-04"
  abstract: Geoff is a collection of Python packages that form a framework for automation of particle accelerator controls. With particle accelerator laboratories around the world researching machine learning techniques to improve accelerator performance and uptime, a multitude of approaches and algorithms have emerged. The purpose of Geoff is to harmonize these approaches and to minimize friction when comparing or migrating between them. It provides standardized interfaces for optimization problems, utility functions to speed up development, and a reference GUI application that ties everything together. Geoff is an open-source library developed at CERN and maintained and updated in collaboration between CERN and GSI as part of the EURO-LABS project. This paper gives an overview over Geoff's design, features, and current usage.
- title: Tensor network for anomaly detection in the latent space of proton collision events at the LHC
  authors:
    - Puljak, Ema
    - Pierini, Maurizio
    - Garcia-Saez, Artur
  eucaif_authors:
    - M.Pierini.1
  arxiv: "2506.00102"
  date: "2025-05-30"
  abstract: The pursuit of discovering new phenomena at the Large Hadron Collider (LHC) requires constant innovation in algorithms and technologies. Tensor networks are mathematical models at the intersection of classical and quantum machine learning, which present a promising and efficient alternative for tackling these challenges. In this study, we propose a tensor network-based strategy for anomaly detection at the LHC and demonstrate its superior performance in identifying new phenomena compared to established quantum methods. Our model is a parameterized matrix product state with an isometric feature map, processing a latent representation of simulated LHC data generated by an autoencoder. Our results highlight the potential of tensor networks to enhance new-physics discovery.
