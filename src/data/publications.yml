  date: "2025-08-21"
  abstract: Using type Ia supernovae (SNae Ia) as cosmological probes requires empirical corrections, which correlate with their host environment. We present a unified Bayesian hierarchical model designed to infer, from purely photometric observations, the intrinsic dependence of SN Ia brightness on progenitor properties (metallicity & age), the delay-time distribution (DTD) that governs their rate as a function of age, and cosmology, as well as the redshifts of all hosts. The model incorporates physics-based prescriptions for star formation and chemical evolution from Prospector-beta, dust extinction of both galaxy and SN light, and observational selection effects. We show with simulations that intrinsic dependences on metallicity and age have distinct observational signatures, with metallicity mimicking the well-known step of SN Ia magnitudes across a host stellar mass of $\approx 10^{10} M_{\odot}$. We then demonstrate neural simulation-based inference of all model parameters from mock observations of ~16 000 SNae Ia and their hosts up to redshift 0.9. Our joint physics-based approach delivers robust and precise photometric redshifts (<0.01 median scatter) and improved cosmological constraints, unlocking the full power of photometric data and paving the way for an end-to-end simulation-based analysis pipeline in the LSST era.
- title: Lorentz-Equivariance without Limitations
  authors:
    - Favaro, Luigi
    - Gerhartz, Gerrit
    - Hamprecht, Fred A.
    - Lippmann, Peter
    - Pitz, Sebastian
    - Plehn, Tilman
    - Qu, Huilin
    - Spinner, Jonas
  eucaif_authors:
    - Tilman.Plehn.1
  arxiv: "2508.14898"
  date: "2025-08-20"
  abstract: Lorentz Local Canonicalization (LLoCa) ensures exact Lorentz-equivariance for arbitrary neural networks with minimal computational overhead. For the LHC, it equivariantly predicts local reference frames for each particle and propagates any-order tensorial information between them. We apply it to graph networks and transformers. We showcase its cutting-edge performance on amplitude regression, end-to-end event generation, and jet tagging. For jet tagging, we introduce a large top tagging dataset to benchmark LLoCa versions of a range of established benchmark architectures and highlight the importance of symmetry breaking.
- title: "It's not a FAD: first results in using Flows for unsupervised Anomaly Detection at 40 MHz at the Large Hadron Collider"
  authors:
    - Vaselli, Francesco
    - Pierini, Maurizio
    - Glowacki, Maciej Mikolaj
    - Aarrestad, Thea
    - Govorkova, Katya
    - Loncar, Vladimir
    - Danopoulos, Dimitrios
    - Pantaleo, Felice
  eucaif_authors:
    - Thea.Aarrestad.1
    - M.Pierini.1
  arxiv: "2508.11594"
  date: "2025-08-15"
  abstract: We present the first implementation of a Continuous Normalizing Flow (CNF) model for unsupervised anomaly detection within the realistic, high-rate environment of the Large Hadron Collider's L1 trigger systems. While CNFs typically define an anomaly score via a probabilistic likelihood, calculating this score requires solving an Ordinary Differential Equation, a procedure too complex for FPGA deployment. To overcome this, we propose a novel, hardware-friendly anomaly score defined as the squared norm of the model's vector field output. This score is based on the intuition that anomalous events require a larger transformation by the flow. Our model, trained via Flow Matching on Standard Model data, is synthesized for an FPGA using the hls4ml and da4ml libraries. We demonstrate that our approach effectively identifies a variety of beyond-the-Standard-Model signatures with performance comparable to existing machine learning-based triggers. The algorithm achieves a latency of a few hundred nanoseconds, or even less when using advanced quantization techniques, and requires minimal FPGA resources, establishing CNFs as a viable new tool for real-time, data-driven discovery at 40 MHz.
- title: "Starobinsky in Stereo: SKA-CMB Synergy in SBI"
  authors:
    - Schosser, Benedikt
    - Heneka, Caroline
    - Schäfer, Björn Malte
  eucaif_authors:
    - C.Heneka.1
  arxiv: "2508.10094"
  date: "2025-08-13"
  abstract: Modern machine learning techniques can unlock the vast cosmological information encoded in forthcoming Square Kilometre Array (SKA) observations. We show that tomographic 21 cm data from the reionisation era can yield stringent tests of inflationary models - here illustrated with Starobinsky $R+R^2$ inflation. Using a simulation-based inference (SBI) framework, we compare neural summaries (convolutional network and vision transformer) with a traditional power spectrum summary and perform a fully joint SBI analysis combining 21 cm data with data of the cosmic microwave background (CMB). Forecasts based on realistic mock observations indicate that SKA alone will achieve constraints competitive with Planck, and that the combined SKA + CMB dataset will tighten bounds on both inflationary and $Λ\mathrm{CDM}$ parameters considerably while improving precision on key astrophysical quantities.
- title: "Machine Learning Power Week 2023: Clustering in Hadronic Calorimeters"
  authors:
